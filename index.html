<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>namics</title>
  <link rel="icon" href="assets/icon.png" type="image/png" />

  <style>
    :root {
      --bg-1: #06060a;
      --bg-2: #0b0b14;
      --card-bg: rgba(20,20,20,0.58);
      --card-border: rgba(255,255,255,0.08);
      --muted: #999;
      --accent: #7c6cff;
    }

    *, *::before, *::after { box-sizing: border-box; }
    body, html { margin: 0; height: 100%; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(120deg, var(--bg-1), var(--bg-2));
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(15deg); }
      100% { filter: hue-rotate(0deg); }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(124,108,255,0.08), transparent 40%),
                  radial-gradient(circle at 80% 80%, rgba(255,80,80,0.06), transparent 40%);
      animation: gradientMove 15s ease-in-out infinite;
      pointer-events: none;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      text-align: left;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .avatar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.15);
    }

    .meta {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .nameRow {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .username {
      font-size: 32px;
      font-weight: 700;
      cursor: pointer;
      transition: color .2s ease;
    }
    .username:hover { color: var(--accent); }

    .badges {
      display: flex;
      gap: 4px;
    }

    .badge {
      width: 20px;
      height: 20px;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .badge:hover { transform: scale(1.1); }

    /* Custom tooltip styling */
    .badge::after {
      content: attr(data-title);
      position: absolute;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20,20,20,0.9);
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease, transform .2s ease;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
    }
    .badge:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-top: 4px;
    }

    .links {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .discordLink {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      transition: all .3s ease;
      font-size: 16px;
    }

    .discordLink:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    /* Minimal dot icon */
    .dotIcon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.8);
      display: inline-block;
    }

    @media (max-width:768px) {
      .avatar img { width: 60px; height: 60px; }
      .username { font-size: 24px; }
      .badge { width: 16px; height: 16px; }
      .card { padding: 25px; }
    }

    @media (max-width:480px) {
      .profile { flex-direction: column; text-align: center; gap: 12px; }
      .meta { align-items: center; }
    }
  </style>
</head>
<body>
  <main class="card">
    <section class="profile">
      <div class="avatar">
        <img src="assets/pfp.png" alt="namics">
      </div>
      <div class="meta">
        <div class="nameRow">
          <div class="username" title="UID: 0">namics</div>
          <div class="badges">
            <img class="badge" src="assets/Owner.png" data-title="Owner" alt="">
            <img class="badge" src="assets/crown.png" data-title="Crown" alt="">
            <img class="badge" src="assets/icon.png" data-title="Icon" alt="">
            <img class="badge" src="assets/premium.png" data-title="Premium" alt="">
          </div>
        </div>
        <div class="subtitle">??</div>
      </div>
    </section>

    <div class="links">
      <a href="https://discord.gg/bribe" target="_blank" rel="noopener" class="discordLink">
        <span class="dotIcon"></span>
        <span>.gg/bribe</span>
      </a>
    </div>
  </main>

  <audio id="bgAudio" src="assets/song.mp3" preload="auto" loop></audio>

  <script>
    const audio = document.getElementById('bgAudio');
    audio.volume = 0.5;

    function playAudio() {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.addEventListener('click', playAudioOnce, { once: true });
        });
      }
    }

    function playAudioOnce() {
      audio.play();
    }

    window.addEventListener('load', playAudio);
  </script>
</body>
</html>
