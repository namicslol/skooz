<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #121212;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, #121212, #1a1a1a, rgba(51, 51, 51, 0.2));
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 48rem;
        }

        .card {
            background: rgba(31, 31, 31, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid #333;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .profile-section {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            align-items: flex-start;
        }

        .profile-pic {
            flex-shrink: 0;
        }

        .profile-pic img {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            border: 2px solid #333;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
            padding-top: 0.5rem;
        }

        .username-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .username {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e5e5e5;
            position: relative;
            cursor: default;
        }

        .username::before {
            content: 'UID: 0';
            position: absolute;
            bottom: 100%;
            left: 0;
            margin-bottom: 0.5rem;
            background: rgba(31, 31, 31, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            white-space: nowrap;
            border: 1px solid #333;
            font-weight: 400;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .username:hover::before {
            opacity: 1;
        }

        .badges {
            display: flex;
            gap: 0.25rem;
            align-items: center;
        }

        .badge {
            position: relative;
            width: 1.25rem;
            height: 1.25rem;
            transition: transform 0.2s;
        }

        .badge:hover {
            transform: scale(1.1);
        }

        .badge img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .badge-tooltip {
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(31, 31, 31, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            white-space: nowrap;
            border: 1px solid #333;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .badge:hover .badge-tooltip {
            opacity: 1;
        }

        .status {
            color: #999;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            background: rgba(51, 51, 51, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid #333;
            border-radius: 0.75rem;
            padding: 1rem;
            text-decoration: none;
            color: #999;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .link-button:hover {
            background: rgba(51, 51, 51, 0.7);
            transform: scale(1.02);
        }

        .link-button svg {
            width: 1.5rem;
            height: 1.5rem;
            color: rgba(229, 229, 229, 0.7);
            transition: color 0.2s;
        }

        .link-button:hover svg {
            color: #e5e5e5;
        }

        @media (max-width: 640px) {
            .card {
                padding: 1.5rem;
            }

            .profile-section {
                gap: 1rem;
            }

            .profile-pic img {
                width: 4rem;
                height: 4rem;
            }

            .username {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Audio element (hidden, auto-play) -->
    <audio id="bgMusic" loop autoplay>
        <source src="assets/song.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="card">
            <!-- Profile section -->
            <div class="profile-section">
                <!-- Profile picture -->
                <div class="profile-pic">
                    <img src="assets/pfp.png" alt="Profile">
                </div>

                <!-- Username and badges -->
                <div class="profile-info">
                    <!-- Username with badges -->
                    <div class="username-container">
                        <span class="username">namics</span>
                        
                        <!-- Badges -->
                        <div class="badges">
                            <div class="badge">
                                <img src="assets/Owner.png" alt="Owner">
                                <div class="badge-tooltip">Owner</div>
                            </div>
                            <div class="badge">
                                <img src="assets/crown.png" alt="Crown">
                                <div class="badge-tooltip">Crown</div>
                            </div>
                            <div class="badge">
                                <img src="assets/icon.png" alt="Icon">
                                <div class="badge-tooltip">Icon</div>
                            </div>
                            <div class="badge">
                                <img src="assets/premium.png" alt="Premium">
                                <div class="badge-tooltip">Premium</div>
                            </div>
                        </div>
                    </div>

                    <!-- Status text -->
                    <p class="status">??</p>
                </div>
            </div>

            <!-- Link button -->
            <a href="https://discord.gg/bribe" target="_blank" rel="noopener noreferrer" class="link-button">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" stroke-width="2"/>
                    <path d="M12 16v-4m0-4h.01" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span>.gg/bribe</span>
            </a>
        </div>
    </div>

    <script>
        // Attempt to play audio on user interaction if autoplay fails
        document.addEventListener('click', function() {
            var audio = document.getElementById('bgMusic');
            if (audio.paused) {
                audio.play().catch(function(error) {
                    console.log('Audio playback failed:', error);
                });
            }
        }, { once: true });
    </script>
</body>
</html>
