<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namics - Biolink</title>
    <meta name="description" content="namics personal biolink page">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #141414;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: absolute;
            inset: 0;
            background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            filter: brightness(0.3);
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 48rem;
        }

        .card {
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(48px);
            border-radius: 1.5rem;
            border: 1px solid #2a2a2a;
            padding: 2rem;
            position: relative;
        }

        .profile-section {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .avatar {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            background-color: #2a2a2a;
            flex-shrink: 0;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .name-section {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            margin-bottom: 0.25rem;
        }

        .name {
            color: #6a6a6a;
            font-size: 1.5rem;
            font-weight: 500;
            cursor: help;
            position: relative;
        }

        .badges {
            display: flex;
            gap: 0.125rem;
            align-items: center;
        }

        .badge {
            width: 1.5rem;
            height: 1.5rem;
            opacity: 0.6;
            cursor: help;
            transition: opacity 0.2s;
        }

        .badge:hover {
            opacity: 1;
        }

        .bio {
            color: #6a6a6a;
            font-size: 0.875rem;
        }

        .globe-section {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .globe-button {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            text-decoration: none;
            cursor: pointer;
        }

        .globe-button:hover {
            background-color: #333333;
        }

        .globe-icon {
            width: 1.75rem;
            height: 1.75rem;
            color: #6a6a6a;
        }

        .footer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6a6a6a;
            font-size: 0.875rem;
        }

        .plus-icon {
            opacity: 0.6;
        }

        @media (max-width: 640px) {
            .card {
                padding: 1.5rem;
            }

            .profile-section {
                gap: 1rem;
            }

            .avatar {
                width: 4rem;
                height: 4rem;
            }

            .name {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hidden audio element for background music -->
    <audio id="bgMusic" loop>
        <source src="assets/song.mp3" type="audio/mpeg">
    </audio>

    <!-- Background -->
    <div class="background"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="card">
            <!-- Profile Section -->
            <div class="profile-section">
                <!-- Avatar -->
                <div class="avatar">
                    <img src="assets/pfp.png" alt="Profile" onerror="this.style.display='none'">
                </div>

                <!-- Name and Badges -->
                <div class="profile-info">
                    <div class="name-section">
                        <h1 class="name" title="UID: 0">namics</h1>
                        
                        <!-- Badges -->
                        <div class="badges">
                            <img src="assets/Owner.png" alt="Owner" class="badge" title="Owner" onerror="this.style.display='none'">
                            <img src="assets/crown.png" alt="Crown" class="badge" title="Crown" onerror="this.style.display='none'">
                            <img src="assets/premium.png" alt="Premium" class="badge" title="Premium" onerror="this.style.display='none'">
                        </div>
                    </div>
                    <p class="bio">??</p>
                </div>
            </div>

            <!-- Globe Button -->
            <div class="globe-section">
                <a href="https://discord.gg/bribe" target="_blank" rel="noopener noreferrer" class="globe-button">
                    <svg class="globe-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="2" y1="12" x2="22" y2="12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
            </div>

            <!-- Footer -->
            <div class="footer">
                <svg width="12" height="12" viewBox="0 0 12 12" fill="none" class="plus-icon">
                    <path d="M6 1L6 11M1 6L11 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span>.gg/bribe</span>
            </div>
        </div>
    </div>

    <script>
        // Auto-play background music after user interaction
        const audio = document.getElementById('bgMusic');
        
        // Try to play immediately
        audio.play().catch(() => {
            // If blocked, play after first user interaction
            const playOnInteraction = () => {
                audio.play();
                document.removeEventListener('click', playOnInteraction);
                document.removeEventListener('keydown', playOnInteraction);
            };
            
            document.addEventListener('click', playOnInteraction);
            document.addEventListener('keydown', playOnInteraction);
        });
    </script>
</body>
</html>
