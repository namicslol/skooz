    <script>
        // Fetch and increment view count
        async function updateViews() {
            try {
                const response = await fetch('/api/views');
                const data = await response.json();
                document.getElementById('viewCount').textContent = data.views || 0;
            } catch (error) {
                console.error('Error fetching views:', error);
                document.getElementById('viewCount').textContent = '0';
            }
        }
        // Handle audio autoplay with browser restrictions
        window.addEventListener('load', function() {
            // Update view count
            updateViews();
            // Audio handling
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5; // Set to 50% volume
            // Try to autoplay
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(function(error) {
                    // Autoplay was prevented, play on first user interaction
                    console.log('Autoplay prevented. Click anywhere to play music.');
                    function playOnInteraction() {
                        audio.play();
                        document.removeEventListener('click', playOnInteraction);
                    }
                    document.addEventListener('click', playOnInteraction);
                });
            }
        });
