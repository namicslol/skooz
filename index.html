<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Minimal Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ==========  BASIC RESET & GLOBAL STYLE  ========== -->
  <style>
    :root {
      --bg: #000;
      --card-bg: #0a0a0a;
      --border: rgba(255, 255, 255, .08);
      --text: rgba(255, 255, 255, .78);
      --text-dim: rgba(255, 255, 255, .55);
      --accent: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      font-family: system-ui, Inter, Poppins, sans-serif;
      color: var(--text);
      overflow: hidden;
    }
    /* subtle fade-in + slide-up for both cards */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <!-- ==========  CARD SHARED STYLE  ========== -->
  <style>
    .card {
      width: 320px;
      max-width: 90vw;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, .6);
      animation: fadeUp .7s ease-out forwards;
    }
    .card + .card {
      margin-top: 20px;
    }
  </style>

  <!-- ==========  PROFILE CARD  ========== -->
  <style>
    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, .08);
      display: grid;
      place-content: center;
      font-size: 22px;
    }
    .badges {
      margin-left: auto;
      display: flex;
      gap: 8px;
      font-size: 18px;
      opacity: .75;
    }
    .subtitle {
      font-size: 14px;
      opacity: .65;
      margin-bottom: 14px;
    }
    .divider {
      height: 1px;
      background: var(--border);
      margin-bottom: 12px;
    }
    .meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      opacity: .7;
    }
    .meta span {
      opacity: .9;
    }
  </style>

  <!-- ==========  PLAYER CARD  ========== -->
  <style>
    .player {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .note {
      font-size: 20px;
      opacity: .75;
    }
    .progress-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .bar {
      position: relative;
      height: 4px;
      background: rgba(255, 255, 255, .12);
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
    }
    .bar-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width .1s linear;
    }
    .time {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      opacity: .65;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }
    .controls button {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
      transition: background .2s;
    }
    .controls button:hover,
    .controls button:focus-visible {
      background: rgba(255, 255, 255, .12);
      outline: none;
    }
  </style>
</head>

<body>
  <!-- ==========  PROFILE CARD  ========== -->
  <section class="card" aria-label="Profile">
    <div class="profile">
      <div class="avatar">üë§</div>
      <div class="badges">
        <span>‚öôÔ∏è</span>
        <span>üíé</span>
        <span>üè†</span>
      </div>
    </div>

    <p class="subtitle">listen to prettifun</p>

    <div class="divider"></div>

    <div class="meta">
      <span>üëÅ 1,189</span>
      <span>|</span>
      <span>/quit /wreck /pollen</span>
    </div>
  </section>

  <!-- ==========  AUDIO PLAYER CARD  ========== -->
  <section class="card" aria-label="Audio player">
    <div class="player">
      <span class="note">üéµ</span>

      <div class="progress-area">
        <div class="bar" id="progressBar">
          <div class="bar-fill" id="barFill"></div>
        </div>
        <div class="time">
          <span id="current">0:01</span>
          <span id="duration">2:37</span>
        </div>
      </div>

      <div class="controls">
        <button id="prev" aria-label="Previous">‚èÆ</button>
        <button id="playPause" aria-label="Play/Pause">‚ñ∂Ô∏è</button>
        <button id="next" aria-label="Next">‚è≠</button>
      </div>
    </div>
  </section>

  <!-- ==========  AUDIO ELEMENT & SCRIPT  ========== -->
  <audio id="audio" preload="metadata">
    <!-- placeholder audio, replace with your own -->
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    /* ==========  SIMPLE PLAYER LOGIC  ========== */
    const audio = document.getElementById('audio');
    const playPause = document.getElementById('playPause');
    const barFill = document.getElementById('barFill');
    const currentEl = document.getElementById('current');
    const durationEl = document.getElementById('duration');
    const progressBar = document.getElementById('progressBar');

    let duration = 157; // fallback (2:37)

    /* ---- convert seconds to mm:ss ---- */
    function fmt(t) {
      const m = Math.floor(t / 60);
      const s = Math.floor(t % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    /* ---- toggle play/pause ---- */
    playPause.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPause.textContent = '‚è∏';
      } else {
        audio.pause();
        playPause.textContent = '‚ñ∂Ô∏è';
      }
    });

    /* ---- update progress bar & time ---- */
    audio.addEventListener('timeupdate', () => {
      const curr = audio.currentTime;
      currentEl.textContent = fmt(curr);
      const pct = (curr / duration) * 100;
      barFill.style.width = pct + '%';
    });

    /* ---- set duration when metadata loads ---- */
    audio.addEventListener('loadedmetadata', () => {
      duration = audio.duration || duration;
      durationEl.textContent = fmt(duration);
    });

    /* ---- allow clicking progress bar to seek ---- */
    progressBar.addEventListener('click', e => {
      const rect = progressBar.getBoundingClientRect();
      const pct = (e.clientX - rect.left) / rect.width;
      audio.currentTime = pct * duration;
    });

    /* ---- placeholder actions for prev/next ---- */
    document.getElementById('prev').addEventListener('click', () => {
      audio.currentTime = 0;
    });
    document.getElementById('next').addEventListener('click', () => {
      audio.currentTime = duration - 1;
    });
  </script>
</body>
</html>
