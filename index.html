<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>prod. @skoozuh</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-0:#060607; --bg-1:#0d0d11;
    --muted:#9aa3ab; --text:#e9f4ff;
    --accentA:#ff4a4a; --accentB:#ff7a4a;
    --radius:16px;
    --shadow-strong:0 18px 60px rgba(2,6,23,0.7);
    --card-width:960px;
  }
  *{box-sizing:border-box;}
  body{
    margin:0;
    font-family:Inter,system-ui,sans-serif;
    color:var(--text);
    background:linear-gradient(180deg,var(--bg-0),var(--bg-1));
    display:flex;align-items:center;justify-content:center;height:100vh;
  }
  .card{
    width:100%;max-width:var(--card-width);
    background:rgba(255,255,255,0.015);
    border-radius:calc(var(--radius) + 6px);
    padding:28px;
    box-shadow:var(--shadow-strong);
    border:1px solid rgba(255,255,255,0.035);
    display:grid;grid-template-columns:180px 1fr 340px;gap:22px;
    position:relative;overflow:hidden;
  }
  .left{text-align:center;}
  .pfp-wrap{width:172px;height:172px;border-radius:18px;overflow:hidden;}
  .pfp{width:100%;height:100%;object-fit:cover;}
  .main{display:flex;flex-direction:column;gap:8px;}
  .display-name{font-size:26px;font-weight:700;}
  .display-handle{font-size:13px;color:var(--muted);}
  .bio{font-size:15px;color:var(--muted);}
  .divider{height:1px;background:rgba(255,255,255,0.05);}
  .now-playing{font-size:14px;color:var(--muted);font-style:italic;}
  .right{display:flex;flex-direction:column;align-items:center;position:relative;}
  #visualizerCanvas{
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    z-index:0;
  }
  .vinyl{
    width:280px;height:280px;
    background:url('assets/songcover.png') center/cover no-repeat;
    border-radius:50%;
    z-index:1;
    position:relative;
  }
  .vinyl.rotate{animation:spin 14s linear infinite;}
  @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  .track-title{font-weight:700;margin-top:10px;}
  .track-sub{font-size:14px;color:var(--muted);}
  .controls{margin-top:10px;}
  .controls-row{display:flex;align-items:center;gap:8px;}
  .play-btn{background:none;border:none;color:#fff;cursor:pointer;}
  .play-btn svg{width:28px;height:28px;}
  .time{font-size:13px;color:var(--muted);}
  .progress{flex:1;height:10px;background:rgba(255,255,255,0.05);border-radius:999px;position:relative;cursor:pointer;}
  .progress .fill{position:absolute;left:0;top:0;bottom:0;width:0%;background:linear-gradient(90deg,var(--accentA),var(--accentB));border-radius:inherit;}
  .volume{display:flex;align-items:center;gap:8px;margin-top:4px;}
  .volume svg{width:24px;height:24px;cursor:pointer;}
  .volume input[type="range"]{width:100%;}
  .socials{display:flex;gap:10px;position:absolute;bottom:20px;left:20px;}
  .social{width:48px;height:48px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.02);}
  .social img{width:22px;height:22px;}
</style>
</head>
<body>
<div class="card">
  <div class="left">
    <div class="pfp-wrap"><img src="assets/pfp.png" class="pfp"></div>
    <div class="role">Producer • Owner</div>
  </div>
  <div class="main">
    <div class="display-name">Skoozuh</div>
    <div class="display-handle">@skoozuh</div>
    <p class="bio">Producer & Photographer | 17 | @skoozuh everywhere.</p>
    <div class="divider"></div>
    <div class="now-playing">Now Playing: back to my day job — wifiskeleton</div>
  </div>
  <div class="right">
    <canvas id="visualizerCanvas" width="400" height="400"></canvas>
    <div class="vinyl" id="vinyl"></div>
    <div class="track-title">back to my day job</div>
    <div class="track-sub">wifiskeleton</div>
    <div class="controls">
      <div class="controls-row">
        <button class="play-btn" id="playBtn">
          <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
          <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor" style="display:none;"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>
        </button>
        <div class="time" id="currentTime">0:00</div>
        <div class="progress" id="progress"><div class="fill" id="fill"></div></div>
        <div class="time" id="duration">0:00</div>
      </div>
      <div class="volume">
        <svg id="volumeIcon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M5 9v6h4l5 5V4l-5 5H5z"/>
          <path id="wave1" d="M16.5 8.5c1.5 1.5 1.5 5.5 0 7" opacity="1"/>
          <path id="wave2" d="M19 6c3 3 3 9 0 12" opacity="1"/>
        </svg>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
      </div>
    </div>
  </div>
  <div class="socials">
    <a class="social" href="https://instagram.com/okok00101010110" target="_blank"><img src="assets/instagram.png"></a>
    <a class="social" href="https://www.last.fm/user/YOUR_LASTFM_USERNAME" target="_blank"><img src="assets/lastfm.png"></a>
  </div>
</div>
<audio id="audio" src="assets/song.mp3"></audio>
<script>
const audio=document.getElementById('audio');
const playBtn=document.getElementById('playBtn');
const iconPlay=playBtn.querySelector('.icon-play');
const iconPause=playBtn.querySelector('.icon-pause');
const progress=document.getElementById('progress');
const fill=document.getElementById('fill');
const currentTimeEl=document.getElementById('currentTime');
const durationEl=document.getElementById('duration');
const vinyl=document.getElementById('vinyl');
const volume=document.getElementById('volume');
const volumeIcon=document.getElementById('volumeIcon');
const wave1=document.getElementById('wave1');
const wave2=document.getElementById('wave2');
const canvas=document.getElementById('visualizerCanvas');
const ctx=canvas.getContext('2d');

let audioCtx, analyser, sourceNode, dataArray;
let lastVolume=volume.value;

playBtn.addEventListener('click', async()=>{
  if(!audioCtx) initVisualizer();
  if(audioCtx.state==='suspended') await audioCtx.resume();
  audio.paused ? audio.play() : audio.pause();
});

audio.addEventListener('play',()=>{
  iconPlay.style.display='none';
  iconPause.style.display='block';
  vinyl.classList.add('rotate');
});

audio.addEventListener('pause',()=>{
  iconPlay.style.display='block';
  iconPause.style.display='none';
  vinyl.classList.remove('rotate');
});

audio.addEventListener('timeupdate',()=>{
  if(!audio.duration) return;
  fill.style.width=(audio.currentTime/audio.duration)*100+'%';
  currentTimeEl.textContent=formatTime(audio.currentTime);
});

audio.addEventListener('loadedmetadata',()=>{
  durationEl.textContent=formatTime(audio.duration);
});

progress.addEventListener('click',e=>{
  const rect=progress.getBoundingClientRect();
  audio.currentTime=((e.clientX-rect.left)/rect.width)*audio.duration;
});

volumeIcon.addEventListener('click',()=>{
  if(audio.volume>0){
    lastVolume=audio.volume;
    audio.volume=0;
    volume.value=0;
  } else {
    audio.volume=lastVolume;
    volume.value=lastVolume;
  }
  updateVolumeIcon(audio.volume);
});

volume.addEventListener('input',()=>{
  audio.volume=parseFloat(volume.value);
  updateVolumeIcon(audio.volume);
});

function updateVolumeIcon(vol){
  if(vol===0){
    wave1.style.opacity=0;
    wave2.style.opacity=0;
  } else if(vol<0.33){
    wave1.style.opacity=1;
    wave2.style.opacity=0;
  } else if(vol<0.66){
    wave1.style.opacity=1;
    wave2.style.opacity=0.5;
  } else {
    wave1.style.opacity=1;
    wave2.style.opacity=1;
  }
}

function formatTime(s){
  if(!s||isNaN(s)) return '0:00';
  const m=Math.floor(s/60);
  const sec=Math.floor(s%60).toString().padStart(2,'0');
  return m+':'+sec;
}

function initVisualizer(){
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  analyser=audioCtx.createAnalyser();
  analyser.fftSize=256;
  dataArray=new Uint8Array(analyser.frequencyBinCount);
  sourceNode=audioCtx.createMediaElementSource(audio);
  sourceNode.connect(analyser);
  analyser.connect(audioCtx.destination);
  renderVisualizer();
}

function renderVisualizer(){
  requestAnimationFrame(renderVisualizer);
  analyser.getByteFrequencyData(dataArray);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const bars=64;
  const radius=140;
  for(let i=0;i<bars;i++){
    const angle=(i/bars)*Math.PI*2;
    const barHeight=dataArray[i]*0.8;
    const x=canvas.width/2+Math.cos(angle)*radius;
    const y=canvas.height/2+Math.sin(angle)*radius;
    const xEnd=canvas.width/2+Math.cos(angle)*(radius+barHeight);
    const yEnd=canvas.height/2+Math.sin(angle)*(radius+barHeight);
    const grad=ctx.createLinearGradient(x,y,xEnd,yEnd);
    grad.addColorStop(0,'var(--accentA)');
    grad.addColorStop(1,'var(--accentB)');
    ctx.strokeStyle=grad;
    ctx.lineWidth=3;
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.lineTo(xEnd,yEnd);
    ctx.stroke();
  }
}
</script>
</body>
</html>
