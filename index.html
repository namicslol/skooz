<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namics</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientShift 20s ease-in-out infinite;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: cardEntrance 0.6s ease-out;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .username-line {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .username {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .username:hover {
            opacity: 0.8;
        }

        .badges {
            display: inline-flex;
            gap: 4px;
        }

        .badge {
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }

        .badge:hover {
            transform: scale(1.1);
        }

        .badge::after {
            content: attr(data-name);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            margin-bottom: 4px;
        }

        .badge:hover::after {
            opacity: 1;
        }

        .subtitle {
            color: #999999;
            font-size: 14px;
            margin-top: 4px;
        }

        .link-section {
            margin-top: 30px;
            text-align: center;
        }

        .discord-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .discord-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px;
                max-width: 90%;
            }

            .profile-picture {
                width: 60px;
                height: 60px;
            }

            .username {
                font-size: 24px;
            }

            .badge {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .profile-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-info {
                align-items: center;
            }

            .username-line {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-section">
            <img src="assets/pfp.png" alt="namics" class="profile-picture">
            <div class="profile-info">
                <div class="username-line">
                    <span class="username" title="UID: 0">namics</span>
                    <div class="badges">
                        <img src="assets/Owner.png" alt="" class="badge" data-name="Owner">
                        <img src="assets/crown.png" alt="" class="badge" data-name="Crown">
                        <img src="assets/icon.png" alt="" class="badge" data-name="Icon">
                        <img src="assets/premium.png" alt="" class="badge" data-name="Premium">
                    </div>
                </div>
                <div class="subtitle">??</div>
            </div>
        </div>
        
        <div class="link-section">
            <a href="https://discord.gg/bribe" target="_blank" class="discord-link">
                .gg/bribe
            </a>
        </div>
    </div>

    <audio id="bgMusic" src="assets/song.mp3" preload="auto" loop></audio>

    <script>
        window.addEventListener('load', function() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5;
            
            // Try to play audio
            audio.play().catch(function(error) {
                // If autoplay is blocked, play on first user interaction
                document.addEventListener('click', function playAudio() {
                    audio.play();
                    document.removeEventListener('click', playAudio);
                });
            });
        });
    </script>
</body>
</html>
