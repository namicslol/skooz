<style>
/* === Variables & Base Styles === */
:root{
  --bg:#060606;
  --card-bg:rgba(255,255,255,0.02);
  --card-border:rgba(255,255,255,0.04);
  --muted:rgba(255,255,255,0.28);
  --text:rgba(255,255,255,0.92);
  --accent:rgba(255,255,255,0.08);
  --primary:rgba(255,255,255,0.9);
  --radius:20px;
  --radius-sm:12px;
  --gap:16px;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
}
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  background-image:radial-gradient(circle at center, rgba(255,255,255,0.02) 0%, transparent 60%);
  color:var(--text);
}
.stack{
  width:720px;
  max-width:92vw;
  display:flex;
  flex-direction:column;
  gap:var(--gap);
  animation:fadeIn .2s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(6px);}
  to{opacity:1;transform:translateY(0);}
}
@media (prefers-reduced-motion:reduce){
  .stack{animation:none;}
}
.card{
  background:var(--card-bg);
  border:1px solid var(--card-border);
  border-radius:var(--radius);
  box-shadow:inset 0 1px 0 rgba(255,255,255,0.01);
}
/* <!-- PROFILE CARD --> */
.profile{
  padding:28px 24px;
  display:flex;
  align-items:center;
  gap:18px;
}
.avatar{
  width:64px;
  height:64px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.08), transparent 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
}
.badges{
  display:flex;
  gap:8px;
}
.badge{
  width:22px;
  height:22px;
  border-radius:6px;
  background:var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
}
.username{
  font-size:14px;
  letter-spacing:.6px;
  color:var(--muted);
  text-transform:lowercase;
}
.divider{
  height:1px;
  background:var(--card-border);
  margin:32px 0;
}
.meta{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:14px;
  color:var(--muted);
}
.meta svg{
  width:14px;
  height:14px;
  fill:var(--muted);
}
@media (max-width:600px){
  .avatar{width:48px;height:48px;font-size:22px;}
  .profile{padding:20px 16px;}
}
/* <!-- AUDIO CARD --> */
.audio-card{
  padding:16px 18px;
  display:flex;
  align-items:center;
  gap:14px;
}
.album-art{
  width:56px;
  height:56px;
  border-radius:var(--radius-sm);
  background:var(--accent);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  flex-shrink:0;
}
.player-middle{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.timestamps{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--muted);
}
.progress-wrapper{
  position:relative;
  height:4px;
  background:rgba(255,255,255,0.06);
  border-radius:2px;
  cursor:pointer;
}
.progress-bar{
  height:100%;
  background:var(--primary);
  border-radius:2px;
  width:0%;
  position:relative;
}
.thumb{
  position:absolute;
  right:-6px;
  top:50%;
  transform:translateY(-50%);
  width:12px;
  height:12px;
  background:var(--primary);
  border-radius:50%;
  transition:left 120ms linear;
}
.controls{
  display:flex;
  align-items:center;
  gap:8px;
}
.controls button{
  background:none;
  border:none;
  color:var(--text);
  cursor:pointer;
  padding:6px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform .15s ease, box-shadow .15s ease;
}
.controls button:hover{
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 6px 18px rgba(255,255,255,0.02);
}
.controls button:focus-visible{
  outline:2px solid var(--primary);
  outline-offset:2px;
}
.controls svg{
  width:24px;
  height:24px;
  fill:currentColor;
}
@media (max-width:600px){
  .album-art{width:48px;height:48px;font-size:20px;}
}
</style>
</head>
<body>
<div class="stack">
  <!-- PROFILE CARD -->
  <section class="card profile">
    <div class="avatar">ðŸŽ§</div>
    <div>
      <div class="badges">
        <div class="badge" title="Verified">âœ”</div>
        <div class="badge" title="Pro">â˜…</div>

      </button>

<!-- AUDIO PLAYER SCRIPT -->
<audio id="audio" preload="metadata" src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA"></audio>
<script>
(function(){
  const audio=document.getElementById('audio');
  const playPause=document.getElementById('playPause');
  const playIcon=document.getElementById('playIcon');
  const pauseIcon=document.getElementById('pauseIcon');
  const progressWrapper=document.getElementById('progressWrapper');
  const progressBar=document.getElementById('progressBar');
  const thumb=document.getElementById('thumb');
  const elapsedEl=document.getElementById('elapsed');
  const totalEl=document.getElementById('total');

  let isDragging=false;

  function format(t){
    if(isNaN(t)) return '0:00';
    const m=Math.floor(t/60);
    const s=Math.floor(t%60).toString().padStart(2,'0');
    return `${m}:${s}`;
  }
  function updateProgress(){
    if(audio.duration){
      const pct=audio.currentTime/audio.duration;
      progressBar.style.width=(pct*100)+'%';
      thumb.style.left=(pct*100)+'%';
      progressWrapper.setAttribute('aria-valuenow', Math.round(pct*100));
      elapsedEl.textContent=format(audio.currentTime);
    }
  }
  function setProgress(e){
    const r=progressWrapper.getBoundingClientRect();
    const pct=Math.max(0,Math.min(1,(e.clientX-r.left)/r.width));
    audio.currentTime=pct*audio.duration;
    updateProgress();
  }
  function togglePlay(){
    if(audio.paused){
      audio.play().catch(()=>{});
      playIcon.style.display='none';
      pauseIcon.style.display='block';
      playPause.setAttribute('aria-label','Pause');
      playPause.title='Pause';
    }else{
      audio.pause();
      playIcon.style.display='block';
      pauseIcon.style.display='none';
      playPause.setAttribute('aria-label','Play');
      playPause.title='Play';
    }
  }
  audio.addEventListener('loadedmetadata',()=>{
    totalEl.textContent=format(audio.duration);
  });
  audio.addEventListener('timeupdate',updateProgress);
  playPause.addEventListener('click',togglePlay);
  progressWrapper.addEventListener('mousedown',e=>{
    isDragging=true;
    setProgress(e);
  });
  window.addEventListener('mousemove',e=>{
    if(isDragging) setProgress(e);
  });
  window.addEventListener('mouseup',()=>{
    isDragging=false;
  });
  progressWrapper.addEventListener('keydown',e=>{
    if(e.key==='ArrowLeft') audio.currentTime=Math.max(0,audio.currentTime-1);
    if(e.key==='ArrowRight') audio.currentTime=Math.min(audio.duration,audio.currentTime+1);
  });
  document.addEventListener('keydown',e=>{
    if(e.target.tagName==='BUTTON'||e.target===progressWrapper){
      if(e.code==='Space'){ e.preventDefault(); togglePlay(); }
    }
  });
  // Accessibility: ensure focus order is prev -> play -> next -> progress (via natural DOM)
})();
</script>
