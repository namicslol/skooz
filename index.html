<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>namics</title>
  <link rel="icon" href="assets/icon.png" type="image/png" />

  <style>
    :root {
      --bg-1: #06060a;
      --bg-2: #0b0b14;
      --card-bg: rgba(20,20,20,0.55);
      --card-border: rgba(255,255,255,0.08);
      --muted: #999;
      --accent: #7c6cff;
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at 20% 20%, #08080e, #050507);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      min-height: 100vh;
      perspective: 1000px;
    }

    /* moving gradient blobs */
    .bg-blobs {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
      filter: blur(120px);
      opacity: 0.6;
      animation: hueShift 20s linear infinite;
    }
    .blob {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      mix-blend-mode: screen;
    }
    .blob:nth-child(1) { background: #7c6cff; top: -100px; left: -200px; animation: float1 18s ease-in-out infinite alternate; }
    .blob:nth-child(2) { background: #ff5050; bottom: -200px; right: -150px; animation: float2 22s ease-in-out infinite alternate; }

    @keyframes float1 { from { transform: translate(0,0); } to { transform: translate(60px, 40px); } }
    @keyframes float2 { from { transform: translate(0,0); } to { transform: translate(-50px, -30px); } }
    @keyframes hueShift { from { filter: hue-rotate(0deg) blur(120px);} to { filter: hue-rotate(360deg) blur(120px);} }

    /* card base */
    .card {
      position: relative;
      z-index: 1;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
      text-align: left;
      transform-style: preserve-3d;
      overflow: hidden;
      animation: fadeInUp 0.8s ease forwards;
    }

    /* subtle shine */
    .card::after {
      content: "";
      position: absolute;
      top: 0; left: -150%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.08) 50%, transparent 100%);
      transform: skewX(-20deg);
      animation: shine 10s infinite;
    }

    @keyframes shine {
      0%,90%,100% { left: -150%; }
      95% { left: 150%; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .avatar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.15);
      transition: transform .3s ease;
    }
    .avatar img:hover { transform: rotate(2deg) scale(1.05); }

    .meta { display: flex; flex-direction: column; align-items: flex-start; }

    .nameRow { display: flex; align-items: center; gap: 8px; }

    .username {
      font-size: 32px;
      font-weight: 700;
      cursor: pointer;
      transition: color .2s ease;
      position: relative;
    }
    .username:hover { color: var(--accent); }

    /* glitch flash on click */
    .username.glitch {
      animation: glitch 0.4s steps(2, end);
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 0 red, -2px 0 cyan; }
      60% { text-shadow: -2px 0 red, 2px 0 cyan; }
      80%,100% { text-shadow: none; }
    }

    .badges {
      display: flex;
      gap: 4px;
    }

    .badge {
      width: 20px;
      height: 20px;
      position: relative;
      cursor: pointer;
      transition: transform 0.25s ease, filter 0.25s ease;
    }
    .badge:hover {
      transform: scale(1.15) rotate(3deg);
      filter: drop-shadow(0 0 4px var(--accent));
    }

    /* tooltip */
    .badge::after {
      content: attr(data-title);
      position: absolute;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background: rgba(20,20,20,0.9);
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
    }
    .badge:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-top: 4px;
      opacity: 0.8;
    }

    /* optional now playing */
    .nowPlaying {
      font-size: 13px;
      margin-top: 12px;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0.9;
    }
    .pulseDot {
      width: 6px; height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulse 1.2s infinite alternate;
    }
    @keyframes pulse { from {opacity: 0.4;} to {opacity:1;} }

    .links {
      display: flex;
      justify-content: center;
      margin-top: 35px;
    }

    /* redesigned link pill */
    .discordLink {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 30px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.04);
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      letter-spacing: .2px;
      transition: all .3s ease;
      position: relative;
      overflow: hidden;
    }
    .discordLink::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, var(--accent), #ff5050);
      opacity: 0;
      transition: opacity .3s ease;
      z-index: 0;
      border-radius: 999px;
    }
    .discordLink:hover::before { opacity: 0.15; }
    .discordLink span { position: relative; z-index: 1; }
    .discordLink:hover { transform: translateY(-2px); }

    /* subtle hover glow */
    .discordLink:hover {
      border-color: rgba(255,255,255,0.3);
      box-shadow: 0 0 12px rgba(124,108,255,0.3);
    }

    /* parallax motion */
    body:hover .card { transition: transform .1s ease-out; }

    @media (max-width:768px) {
      .avatar img { width: 60px; height: 60px; }
      .username { font-size: 24px; }
      .badge { width: 16px; height: 16px; }
      .card { padding: 25px; }
    }

    @media (max-width:480px) {
      .profile { flex-direction: column; text-align: center; gap: 12px; }
      .meta { align-items: center; }
    }
  </style>
</head>
<body>
  <div class="bg-blobs">
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <main class="card">
    <section class="profile">
      <div class="avatar">
        <img src="assets/pfp.png" alt="namics">
      </div>
      <div class="meta">
        <div class="nameRow">
          <div class="username" title="UID: 0">namics</div>
          <div class="badges">
            <img class="badge" src="assets/Owner.png" data-title="Owner" alt="">
            <img class="badge" src="assets/crown.png" data-title="Crown" alt="">
            <img class="badge" src="assets/icon.png" data-title="Icon" alt="">
            <img class="badge" src="assets/premium.png" data-title="Premium" alt="">
          </div>
        </div>
        <div class="subtitle">??</div>
        <div class="nowPlaying"><span class="pulseDot"></span> Now playing: Chain Swangin â€“ Molly Santana</div>
      </div>
    </section>

    <div class="links">
      <a href="https://discord.gg/bribe" target="_blank" rel="noopener" class="discordLink">
        <span>.gg/bribe</span>
      </a>
    </div>
  </main>

  <audio id="bgAudio" src="assets/song.mp3" preload="auto" loop></audio>

  <script>
    const card = document.querySelector('.card');
    const user = document.querySelector('.username');
    const audio = document.getElementById('bgAudio');
    audio.volume = 0.5;

    // play on load
    function playAudio() {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.addEventListener('click', playAudioOnce, { once: true });
        });
      }
    }
    function playAudioOnce() { audio.play(); }
    window.addEventListener('load', playAudio);

    // glitch on click
    user.addEventListener('click', () => {
      user.classList.add('glitch');
      setTimeout(() => user.classList.remove('glitch'), 500);
    });

    // parallax
    document.addEventListener('mousemove', e => {
      const x = (window.innerWidth / 2 - e.clientX) / 60;
      const y = (window.innerHeight / 2 - e.clientY) / 60;
      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  </script>
</body>
</html>
