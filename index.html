<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Biolink</title>
<style>
    body {
        background-color: #0d0d0d;
        font-family: 'Poppins', sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .card {
        background: #121212;
        padding: 30px;
        border-radius: 16px;
        width: 420px;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    .profile-header {
        display: flex;
        align-items: center;
    }
    .pfp {
        width: 90px;
        height: 90px;
        border-radius: 12px;
        margin-right: 15px;
        object-fit: cover;
    }
    .name-area {
        display: flex;
        flex-direction: column;
    }
    .username {
        font-size: 1.5em;
        font-weight: bold;
    }
    .badges {
        display: flex;
        background: #1c1c1c;
        padding: 4px 8px;
        border-radius: 50px;
        gap: 8px;
        margin-top: 5px;
    }
    .badge {
        position: relative;
        width: 24px;
        height: 24px;
    }
    .badge img {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .tooltip {
        position: absolute;
        bottom: 130%;
        left: 50%;
        transform: translateX(-50%);
        background: #222;
        color: #fff;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 0.75em;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease-in-out;
        white-space: nowrap;
    }
    .badge:hover .tooltip {
        opacity: 1;
    }
    .bio {
        font-size: 0.9em;
        margin-top: 12px;
        line-height: 1.4;
        color: #aaa;
    }
    .player {
        margin-top: 20px;
        background: #1a1a1a;
        padding: 12px;
        border-radius: 12px;
    }
    audio {
        width: 100%;
    }
    .socials {
        display: flex;
        gap: 12px;
        margin-top: 16px;
    }
    .socials a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        background: #1c1c1c;
        border-radius: 8px;
        transition: background 0.2s;
    }
    .socials a:hover {
        background: #333;
    }
    .socials img {
        width: 24px;
        height: 24px;
        object-fit: contain;
    }
</style>
</head>
<body>
<div class="card">
    <div class="profile-header">
        <img src="assets/pfp.png" class="pfp" alt="Profile Picture">
        <div class="name-area">
            <div class="username">Your Name</div>
            <div class="badges">
                <div class="badge">
                    <img src="assets/artist.png" alt="Producer">
                    <div class="tooltip">Producer</div>
                </div>
                <div class="badge">
                    <img src="assets/crown.png" alt="Owner">
                    <div class="tooltip">Owner</div>
                </div>
                <div class="badge">
                    <img src="assets/icon.png" alt="Public Icon">
                    <div class="tooltip">Public Icon</div>
                </div>
                <div class="badge">
                    <img src="assets/premium.png" alt="Premium">
                    <div class="tooltip">Premium</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bio">
        Short bio here â€” tell people what you do in one concise sentence. Keep it punchy.
    </div>
    <div class="player">
        <img src="assets/songcover.png" alt="Song Cover" style="width:100%; border-radius:8px; margin-bottom:8px;">
        <audio controls>
            <source src="assets/song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="socials">
        <a href="https://www.instagram.com/" target="_blank">
            <img src="assets/instagram.png" alt="Instagram">
        </a>
        <a href="https://www.last.fm/" target="_blank">
            <img src="assets/lastfm.png" alt="Last.fm">
        </a>
    </div>
</div>
</body>
</html>
