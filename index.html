<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>GRIEF â€“ Modern Biolink</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    /* ===============================
       CSS Variables & Global Styles
       =============================== */
    :root {
      --bg-dark: #0f0f0f;
      --bg-card: rgba(255,255,255,0.04);
      --accent: #ffffff; /* no neon */
      --text: #e5e5e5;
      --text-muted: #a0a0a0;
      --radius-xl: 2rem;
      --transition: all .3s ease;
    }

    * {
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    html, body {
      height:100%;
      background:var(--bg-dark);
      color:var(--text);
      font-family:'Inter',sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    body::before {
      /* subtle moving gradient blob background */
      content:'';
      position:fixed;
      top:0;
      left:0;
      width:200%;
      height:200%;
      background:radial-gradient(circle at 20% 30%,rgba(255,255,255,0.03),transparent 40%),
                 radial-gradient(circle at 80% 70%,rgba(255,255,255,0.02),transparent 40%);
      animation:moveBlobs 40s infinite linear alternate;
      z-index:-2;
    }

    @keyframes moveBlobs {
      0% {transform:translate(0,0) scale(1);}
      100% {transform:translate(-25%,-25%) scale(1.2);}
    }

    /* Card Container */
    .profile-card {
      background:var(--bg-card);
      backdrop-filter:blur(20px);
      -webkit-backdrop-filter:blur(20px);
      border-radius:var(--radius-xl);
      width:clamp(320px, 90%, 680px);
      padding:2rem;
      display:flex;
      flex-direction:column;
      gap:1.5rem;
      box-shadow:0 0 30px rgba(0,0,0,0.6);
    }

    .profile-header {
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:0.75rem;
    }

    .profile-header img.avatar {
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid rgba(255,255,255,0.1);
      box-shadow:0 0 15px rgba(255,255,255,0.05);
      transition:var(--transition);
    }

    .profile-header img.avatar:hover {
      transform:scale(1.05);
      box-shadow:0 0 20px rgba(255,255,255,0.1);
    }

    .username {
      font-size:1.75rem;
      font-weight:700;
      color:var(--text);
    }

    .tagline {
      font-size:1rem;
      color:var(--text-muted);
    }

    /* Badges container */
    .badges {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:0.5rem;
      padding:0.5rem 0;
      background:rgba(255,255,255,0.02);
      border-radius:var(--radius-xl);
    }

    .badge {
      position:relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:40px;
      height:40px;
      border-radius:50%;
      background:rgba(255,255,255,0.05);
      cursor:pointer;
      transition:var(--transition);
    }

    .badge:hover {
      background:rgba(255,255,255,0.1);
      transform:scale(1.1);
    }

    .badge-tooltip {
      position:absolute;
      bottom:125%;
      background:rgba(0,0,0,0.8);
      color:#fff;
      padding:0.25rem 0.5rem;
      border-radius:0.5rem;
      font-size:0.75rem;
      opacity:0;
      pointer-events:none;
      transition:var(--transition);
    }

    .badge:hover .badge-tooltip {
      opacity:1;
      transform:translateY(-5px);
    }

    /* Links Section */
    .links {
      display:flex;
      flex-direction:column;
      gap:1rem;
    }

    .link-btn {
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(255,255,255,0.03);
      color:var(--text);
      padding:1rem;
      border-radius:1rem;
      text-decoration:none;
      font-weight:600;
      transition:var(--transition);
    }

    .link-btn:hover {
      background:rgba(255,255,255,0.08);
      transform:translateY(-2px);
    }

    /* Now Playing Module (placeholder, will extend in next chunks) */
    .now-playing {
      margin-top:1rem;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:0.5rem;
    }

    .vinyl {
      width:80px;
      height:80px;
      background:radial-gradient(circle,#333 30%,#111 70%);
      border-radius:50%;
      position:relative;
      animation:spinVinyl 8s linear infinite;
    }

    .vinyl::after {
      content:'';
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:20px;
      height:20px;
      background:#000;
      border-radius:50%;
    }

    @keyframes spinVinyl {
      0% {transform:rotate(0deg);}
      100% {transform:rotate(360deg);}
    }

    .song-title {
      font-size:1rem;
      font-weight:600;
    }

    .song-artist {
      font-size:0.9rem;
      color:var(--text-muted);
    }

  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">
      <img src="assets/pfp.png" alt="Profile Picture" class="avatar">
      <div class="username">@skoozuh</div>
      <div class="tagline">Your Digital Identity</div>
    </div>
    <div class="badges">
      <div class="badge">
        <img src="assets/badge1.png" alt="Badge 1" width="20">
        <div class="badge-tooltip">Badge One</div>
      </div>
      <div class="badge">
        <img src="assets/badge2.png" alt="Badge 2" width="20">
        <div class="badge-tooltip">Badge Two</div>
      </div>
      <!-- add more badges as needed -->
    </div>
    <div class="links">
      <a href="#" class="link-btn">Twitter</a>
      <a href="#" class="link-btn">Instagram</a>
      <a href="#" class="link-btn">SoundCloud</a>
    </div>
    <div class="now-playing">
      <div class="vinyl"></div>
      <div class="song-title">Chain Swangin</div>
      <div class="song-artist">Molly Santana</div>
    </div>
  </div>
</body>
</html>
