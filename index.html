<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>namics</title>
  <link rel="icon" href="assets/icon.png" type="image/png"/>
  <style>
    /* ---------- RESET / CORE ---------- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{
      --accent:#8a7aff;
      --glow:rgba(138,122,255,.35);
      --text:#e4e4e4;
      --text-muted:#888;
      --bg:#050507;
      --card:rgba(15,15,20,.55);
      --border:rgba(255,255,255,.08);
      --blur:blur(12px);
    }
    body{
      min-height:100vh;
      font-family:'Inter',system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position:relative;
    }
    a{color:inherit;text-decoration:none}

    /* ---------- DYNAMIC BG ---------- */
    .bg{
      position:fixed;inset:0;
      background:
        radial-gradient(circle at 20% 20%,rgba(138,122,255,.15),transparent 40%),
        radial-gradient(circle at 80% 70%,rgba(255,80,150,.1),transparent 40%),
        var(--bg);
      filter:var(--blur);
      animation:bgPan 60s linear infinite;
    }
    @keyframes bgPan{
      0%{transform:translate(0,0)}
      25%{transform:translate(5%,-5%)}
      50%{transform:translate(-5%,5%)}
      75%{transform:translate(3%,3%)}
      100%{transform:translate(0,0)}
    }

    /* ---------- PARTICLES ---------- */
    .particles{position:absolute;inset:0;pointer-events:none}
    .particle{
      position:absolute;width:3px;height:3px;background:var(--accent);
      border-radius:50%;opacity:0;animation:rise linear infinite;
    }
    @keyframes rise{
      0%{transform:translateY(100vh) scale(.5);opacity:0}
      10%{opacity:1}
      90%{opacity:.3}
      100%{transform:translateY(-10vh) scale(1.5);opacity:0}
    }

    /* ---------- CARD ---------- */
    .card{
      position:relative;width:90%;max-width:620px;
      background:var(--card);border:1px solid var(--border);
      border-radius:24px;padding:50px 40px;
      backdrop-filter:var(--blur);z-index:10;
      animation:fadeIn 1s ease-out;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(30px)}
      to{opacity:1;transform:translateY(0)}
    }

    /* ---------- AVATAR ---------- */
    .avatar{
      position:relative;width:120px;height:120px;margin:0 auto 20px;
    }
    .avatar img{
      width:100%;height:100%;border-radius:50%;object-fit:cover;
      border:2px solid var(--border);transition:transform .4s ease;
    }
    .avatar:hover img{transform:scale(1.08)}
    .avatar::before{
      content:'';position:absolute;inset:-6px;border-radius:50%;
      background:var(--accent);filter:blur(20px);opacity:.4;
      animation:pulse 3s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1);opacity:.4}
      50%{transform:scale(1.15);opacity:.6}
    }

    /* ---------- NAME ---------- */
    .username{
      font-size:42px;font-weight:800;letter-spacing:1px;
      background:linear-gradient(90deg,#fff,var(--accent));
      background-size:200%;-webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:shimmer 5s linear infinite;
      user-select:none;
    }
    @keyframes shimmer{
      0%{background-position:0%}
      100%{background-position:200%}
    }

    /* ---------- SUBTITLE ---------- */
    .subtitle{
      font-size:15px;color:var(--text-muted);margin-top:8px;letter-spacing:.5px;
    }

    /* ---------- DIVIDER ---------- */
    .divider{
      width:80%;height:1px;margin:30px auto;
      background:linear-gradient(90deg,transparent,var(--accent),transparent);
    }

    /* ---------- LINKS ---------- */
    .links{display:flex;flex-direction:column;align-items:center;gap:14px}
    .linkBtn{
      position:relative;width:100%;max-width:280px;padding:14px 24px;
      border:1px solid var(--border);border-radius:12px;
      background:rgba(255,255,255,.03);font-size:16px;
      display:flex;align-items:center;justify-content:center;gap:10px;
      overflow:hidden;transition:all .3s ease;
    }
    .linkBtn:hover{
      background:rgba(255,255,255,.07);
      transform:translateY(-3px);box-shadow:0 0 20px var(--glow);
    }
    .linkBtn::before{
      content:'';position:absolute;top:50%;left:50%;
      width:0;height:0;background:var(--accent);border-radius:50%;
      transform:translate(-50%,-50%);transition:width .4s ease,height .4s ease;
      z-index:-1;
    }
    .linkBtn:hover::before{width:400px;height:400px;opacity:.15}
    .dotIcon{
      width:8px;height:8px;border-radius:50%;background:var(--accent);
      box-shadow:0 0 10px var(--accent);
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="particles"></div>

  <main class="card">
    <div class="avatar"><img src="assets/pfp.png" alt="namics"></div>
    <h1 class="username">namics</h1>
    <p class="subtitle">creating through chaos</p>

    <div class="divider"></div>

    <div class="links">
      <a href="https://discord.gg/bribe" class="linkBtn" target="_blank" rel="noopener">
        <span class="dotIcon"></span><span>.gg/bribe</span>
      </a>
    </div>
  </main>

  <audio id="bgAudio" src="assets/song.mp3" preload="auto" loop></audio>

  <script>
    // particles
    const pContainer=document.querySelector('.particles');
    for(let i=0;i<40;i++){
      const p=document.createElement('div');
      p.className='particle';
      p.style.left=Math.random()*100+'vw';
      p.style.animationDuration=(10+Math.random()*15)+'s';
      p.style.animationDelay=Math.random()*5+'s';
      pContainer.appendChild(p);
    }

    // audio
    const audio=document.getElementById('bgAudio');
    audio.volume=0.3;
    window.addEventListener('click',()=>audio.play(),{once:true});
  </script>
</body>
</html>
