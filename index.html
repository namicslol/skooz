<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>namics</title>
  <link rel="icon" href="assets/icon.png" type="image/png"/>
  <style>
    :root{
      --accent:#8a7aff;
      --glow:rgba(138,122,255,.35);
      --text-muted:#aaa;
      --bg-dark:#050507;
      --bg-light:#0b0b14;
      --card:rgba(15,15,20,.6);
      --border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      height:100vh;
      font-family:'Inter',system-ui,sans-serif;
      background:radial-gradient(circle at 20% 20%,var(--bg-light),var(--bg-dark));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position:relative;
    }
    /* ----- animated background ----- */
    .fog{
      position:fixed;inset:0;
      background:radial-gradient(circle at 50% 50%,var(--accent),transparent 60%);
      filter:blur(80px);mix-blend-mode:lighten;
      animation:fogMove 25s ease-in-out infinite alternate;
      pointer-events:none;opacity:.2;
    }
    @keyframes fogMove{
      0%{transform:translate(0,0) scale(1)}
      100%{transform:translate(-5%,-5%) scale(1.2)}
    }
    .particles{
      position:absolute;inset:0;overflow:hidden;pointer-events:none;
    }
    .particle{
      position:absolute;width:2px;height:2px;background:var(--accent);
      border-radius:50%;opacity:.4;animation:floatUp linear infinite;
    }
    @keyframes floatUp{
      0%{transform:translateY(100vh) translateX(0);opacity:0}
      10%{opacity:.8}90%{opacity:.5}
      100%{transform:translateY(-10vh) translateX(20px);opacity:0}
    }
    /* ----- card ----- */
    .card{
      background:var(--card);border:1px solid var(--border);
      border-radius:20px;padding:50px;max-width:600px;width:90%;
      text-align:center;backdrop-filter:blur(12px);
      transition:transform .3s ease,box-shadow .3s ease;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 0 40px var(--glow)}
    @media(max-width:600px){.card{padding:30px}}
    /* ----- avatar ----- */
    .avatar img{
      width:120px;height:120px;border-radius:50%;object-fit:cover;
      border:2px solid var(--border);transition:transform .4s ease;
    }
    .avatar img:hover{transform:scale(1.05)}
    /* ----- name ----- */
    .username{
      font-size:40px;font-weight:800;letter-spacing:1px;
      background:linear-gradient(90deg,#fff,var(--accent));
      background-size:200%;-webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:shimmer 4s infinite linear;
      user-select:none;margin-top:20px;
    }
    @keyframes shimmer{
      0%{background-position:0%}
      100%{background-position:200%}
    }
    /* ----- glitch on hover ----- */
    .username:hover{
      animation:shimmer .4s infinite linear,glitch .3s infinite;
    }
    @keyframes glitch{
      0%{text-shadow:1px 0 #f0f,-1px 0 #0ff}
      100%{text-shadow:-1px 0 #f0f,1px 0 #0ff}
    }
    /* ----- subtitle ----- */
    .subtitle{
      font-size:15px;color:var(--text-muted);margin-top:10px;letter-spacing:.5px;
    }
    /* ----- divider ----- */
    .divider{
      margin:30px auto;width:80%;height:1px;
      background:linear-gradient(90deg,transparent,var(--accent),transparent);opacity:.5;
    }
    /* ----- links ----- */
    .links{
      display:flex;flex-direction:column;align-items:center;gap:15px;
    }
    .linkBtn{
      text-decoration:none;color:#fff;padding:14px 30px;border-radius:12px;
      border:1px solid var(--border);background:rgba(255,255,255,.03);
      transition:all .3s ease;font-size:16px;display:flex;align-items:center;gap:10px;
      backdrop-filter:blur(4px);
    }
    .linkBtn:hover{
      background:rgba(255,255,255,.07);transform:translateY(-3px);
      box-shadow:0 0 15px var(--glow);
    }
    .dotIcon{
      width:8px;height:8px;border-radius:50%;background:var(--accent);
      box-shadow:0 0 10px var(--accent);
    }
    /* ----- interactive cursor trail ----- */
    .trail{
      position:absolute;width:6px;height:6px;background:var(--accent);
      border-radius:50%;pointer-events:none;opacity:.8;
      box-shadow:0 0 10px var(--accent);
    }
    /* ----- secret konami code easter egg ----- */
    let konami=[];const secret="ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba";
    addEventListener("keydown",e=>{
      konami.push(e.key);konami=konami.slice(-secret.length);
      if(konami.join("")===secret){
        document.body.style.animation="rainbow 2s linear infinite";
        setTimeout(()=>document.body.style.animation="",4000);
      }
    });
  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="particles"></div>

  <main class="card">
    <div class="avatar"><img src="assets/pfp.png" alt="namics"></div>
    <div class="username">namics</div>
    <div class="subtitle">creating through chaos</div>

    <div class="divider"></div>

    <div class="links">
      <a href="https://discord.gg/bribe" class="linkBtn" target="_blank" rel="noopener">
        <span class="dotIcon"></span><span>.gg/bribe</span>
      </a>
      <a href="https://github.com/namics" class="linkBtn" target="_blank" rel="noopener">
        <span class="dotIcon"></span><span>github</span>
      </a>
      <a href="https://t.me/namics" class="linkBtn" target="_blank" rel="noopener">
        <span class="dotIcon"></span><span>telegram</span>
      </a>
    </div>
  </main>

  <audio id="bgAudio" src="assets/song.mp3" preload="auto" loop></audio>

  <script>
    // particles
    const container=document.querySelector('.particles');
    for(let i=0;i<30;i++){
      const p=document.createElement('div');
      p.classList.add('particle');
      p.style.left=Math.random()*100+'vw';
      p.style.animationDuration=(8+Math.random()*10)+'s';
      p.style.animationDelay=Math.random()*5+'s';
      p.style.opacity=.2+Math.random()*.4;
      container.appendChild(p);
    }

    // audio
    const audio=document.getElementById('bgAudio');
    audio.volume=0.35;
    function playAudio(){
      const playPromise=audio.play();
      if(playPromise!==undefined){
        playPromise.catch(()=>{
          document.addEventListener('click',()=>audio.play(),{once:true});
        });
      }
    }
    window.addEventListener('load',playAudio);

    // cursor trail
    const trailLength=20;
    const trails=[];
    for(let i=0;i<trailLength;i++){
      const t=document.createElement('div');
      t.className='trail';
      document.body.appendChild(t);
      trails.push({el:t,x:0,y:0});
    }
    let mouse={x:0,y:0};
    addEventListener('mousemove',e=>{mouse.x=e.clientX;mouse.y=e.clientY});
    function animateTrail(){
      let x=mouse.x,y=mouse.y;
      trails.forEach((t,i)=>{
        const nx=x+(mouse.x-x)*.8;
        const ny=y+(mouse.y-y)*.8;
        t.x=nx;t.y=ny;
        t.el.style.transform=`translate(${nx}px,${ny}px)`;
        t.el.style.opacity=(1-i/trailLength)*.8;
        x=nx;y=ny;
      });
      requestAnimationFrame(animateTrail);
    }
    animateTrail();

    // rainbow easter-egg animation
    const style=document.createElement('style');
    style.textContent=`
      @keyframes rainbow{
        0%{filter:hue-rotate(0deg)}
        100%{filter:hue-rotate(360deg)}
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
