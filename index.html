<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namics</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientShift 20s ease-in-out infinite;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: cardEntrance 0.6s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .profile-picture:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .username-line {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .username {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .username:hover {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        .badges {
            display: inline-flex;
            gap: 4px;
        }

        .badge {
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }

        .badge:hover {
            transform: scale(1.1);
        }

        .badge::after {
            content: attr(data-name);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            margin-bottom: 4px;
        }

        .badge:hover::after {
            opacity: 1;
        }

        .subtitle {
            color: #999999;
            font-size: 14px;
            margin-top: 4px;
        }

        .stats-section {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .social-links {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 20px 0;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .link-section {
            margin-top: 20px;
            text-align: center;
        }

        .discord-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .discord-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .music-control.playing {
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .card {
                padding: 30px;
                max-width: 90%;
            }

            .profile-picture {
                width: 60px;
                height: 60px;
            }

            .username {
                font-size: 24px;
            }

            .badge {
                width: 16px;
                height: 16px;
            }

            .stats-section {
                padding: 15px;
            }

            .stat-number {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .profile-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .profile-info {
                align-items: center;
            }

            .username-line {
                justify-content: center;
            }

            .social-links {
                gap: 8px;
            }

            .social-link {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- Music control -->
    <div class="music-control" id="musicControl" title="Toggle Music">
        <span id="musicIcon">♪</span>
    </div>

    <div class="card">
        <div class="profile-section">
            <img src="assets/pfp.png" alt="namics" class="profile-picture">
            <div class="profile-info">
                <div class="username-line">
                    <span class="username" title="UID: 0">namics</span>
                    <div class="status-indicator"></div>
                    <div class="badges">
                        <img src="assets/Owner.png" alt="" class="badge" data-name="Owner">
                        <img src="assets/crown.png" alt="" class="badge" data-name="Crown">
                        <img src="assets/icon.png" alt="" class="badge" data-name="Icon">
                        <img src="assets/premium.png" alt="" class="badge" data-name="Premium">
                    </div>
                </div>
                <div class="subtitle">??</div>
            </div>
        </div>

        <!-- Stats section -->
        <div class="stats-section">
            <div class="stat-item">
                <span class="stat-number">1.2K</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">847</span>
                <span class="stat-label">Following</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">23</span>
                <span class="stat-label">Projects</span>
            </div>
        </div>

        <!-- Social links -->
        <div class="social-links">
            <a href="#" class="social-link" title="Twitter">𝕏</a>
            <a href="#" class="social-link" title="GitHub">⚡</a>
            <a href="#" class="social-link" title="Instagram">📷</a>
            <a href="#" class="social-link" title="Spotify">♫</a>
        </div>
        
        <div class="link-section">
            <a href="https://discord.gg/bribe" target="_blank" class="discord-link">
                .gg/bribe
            </a>
        </div>
    </div>

    <audio id="bgMusic" src="assets/song.mp3" preload="auto" loop></audio>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Music control
        const musicControl = document.getElementById('musicControl');
        const musicIcon = document.getElementById('musicIcon');
        const audio = document.getElementById('bgMusic');
        let isPlaying = false;

        musicControl.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                musicControl.classList.remove('playing');
                musicIcon.textContent = '♪';
            } else {
                audio.play();
                musicControl.classList.add('playing');
                musicIcon.textContent = '♫';
            }
            isPlaying = !isPlaying;
        });

        // Initialize
        window.addEventListener('load', function() {
            createParticles();
            
            audio.volume = 0.5;
            
            // Try to play audio
            audio.play().then(() => {
                isPlaying = true;
                musicControl.classList.add('playing');
                musicIcon.textContent = '♫';
            }).catch(function(error) {
                // If autoplay is blocked, wait for first interaction
                document.addEventListener('click', function playAudio() {
                    if (!isPlaying) {
                        audio.play();
                        musicControl.classList.add('playing');
                        musicIcon.textContent = '♫';
                        isPlaying = true;
                        document.removeEventListener('click', playAudio);
                    }
                });
            });
        });

        // Add click counter (just for show)
        let clickCount = 0;
        document.addEventListener('click', function() {
            clickCount++;
            if (clickCount % 10 === 0) {
                console.log(`You've clicked ${clickCount} times!`);
            }
        });
    </script>
</body>
</html>
