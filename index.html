<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>skoozuh.exe // NEON</title>
  <link rel="icon" type="image/png" href="head.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon: #ff2a6d;
      --neon2: #05d9e8;
      --dark: #0c0c0f;
      --dark2: #18181f;
      --gray: #3d3d45;
      --radius: 4px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'Space Mono', monospace;
      background: var(--dark);
      color: var(--neon2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      opacity: .03;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }
    .crt::after {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(0deg, rgba(0,0,0,.15) 0 1px, transparent 1px 2px);
      pointer-events: none;
      z-index: 2;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
      transition: opacity .6s ease;
    }
    .overlay-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      letter-spacing: 4px;
      color: var(--neon);
      text-shadow: 0 0 8px var(--neon);
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .console {
      width: 90vw;
      max-width: 1100px;
      background: var(--dark2);
      border: 1px solid var(--neon);
      box-shadow: 0 0 20px var(--neon), inset 0 0 20px rgba(255, 42, 109, .1);
      display: grid;
      grid-template-columns: 260px 1fr 320px;
      gap: 24px;
      padding: 24px;
      position: relative;
      z-index: 1;
    }
    @media (max-width: 960px) {
      .console { grid-template-columns: 1fr 1fr; }
      .stats-box { grid-column: 1 / -1; }
    }
    @media (max-width: 600px) {
      .console { grid-template-columns: 1fr; }
    }
    .side {
      display: flex;
      flex-direction: column;
      gap: 16px;
      z-index: 1;
    }
    .pfp {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border: 1px solid var(--neon);
      filter: grayscale(1) contrast(1.2) drop-shadow(0 0 6px var(--neon));
      transition: filter .3s ease;
    }
    .pfp:hover {
      filter: grayscale(0) contrast(1.2) drop-shadow(0 0 10px var(--neon));
    }
    .glitch {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.6rem;
      color: var(--neon);
      position: relative;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .glitch::before {
      animation: glitch-1 .5s infinite;
      color: var(--neon2);
      z-index: -1;
    }
    .glitch::after {
      animation: glitch-2 .5s infinite;
      color: var(--neon);
      z-index: -2;
    }
    @keyframes glitch-1 {
      0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
      20% { clip-path: inset(20% 0 60% 0); transform: translate(-2px, 2px); }
      40% { clip-path: inset(50% 0 20% 0); transform: translate(2px, -2px); }
      60% { clip-path: inset(10% 0 80% 0); transform: translate(-1px, 1px); }
      80% { clip-path: inset(80% 0 10% 0); transform: translate(1px, -1px); }
    }
    @keyframes glitch-2 {
      0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
      20% { clip-path: inset(80% 0 10% 0); transform: translate(2px, -1px); }
      40% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, 1px); }
      60% { clip-path: inset(50% 0 20% 0); transform: translate(1px, -2px); }
      80% { clip-path: inset(20% 0 60% 0); transform: translate(-1px, 2px); }
    }
    .bio {
      font-size: .9rem;
      color: var(--gray);
      line-height: 1.5;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      z-index: 1;
    }
    .ring {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: conic-gradient(var(--neon) 0deg, transparent 0deg);
      display: grid;
      place-items: center;
      position: relative;
      animation: rotate 20s linear infinite;
    }
    @keyframes rotate {
      to { transform: rotate(360deg); }
    }
    .ring::before {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--dark2);
    }
    .cover {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 1;
      filter: saturate(.8) hue-rotate(320deg) drop-shadow(0 0 4px var(--neon));
    }
    .viz-horizontal {
      display: flex;
      gap: 3px;
      height: 28px;
      align-items: flex-end;
    }
    .bar-h {
      width: 4px;
      min-height: 3px;
      background: linear-gradient(180deg, var(--neon), var(--neon2));
      border-radius: 2px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 280px;
    }
    .btn {
      background: transparent;
      border: 1px solid var(--neon);
      color: var(--neon);
      padding: 6px 12px;
      font-family: inherit;
      cursor: pointer;
      transition: background .2s ease, color .2s ease;
    }
    .btn:hover {
      background: var(--neon);
      color: var(--dark);
    }
    .progress {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, .05);
      border-radius: 3px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }
    .progress .fill {
      height: 100%;
      width: 0%;
      background: var(--neon);
      transition: width .1s linear;
    }
    .time {
      font-size: .75rem;
      color: var(--gray);
      min-width: 36px;
      text-align: center;
    }
    .stats-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1;
    }
    .stat-line {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: .8rem;
      color: var(--gray);
    }
    .stat-line svg {
      width: 14px;
      height: 14px;
      fill: var(--neon);
    }
    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .badge {
      padding: 4px 8px;
      border: 1px solid var(--neon);
      font-size: .7rem;
      text-transform: uppercase;
      letter-spacing: .5px;
      transition: background .2s ease, color .2s ease;
      cursor: default;
    }
    .badge:hover {
      background: var(--neon);
      color: var(--dark);
    }
    .socials {
      display: flex;
      gap: 8px;
      margin-top: auto;
    }
    .social {
      width: 32px;
      height: 32px;
      border: 1px solid var(--neon);
      display: grid;
      place-items: center;
      transition: background .2s ease, transform .2s ease;
    }
    .social:hover {
      background: var(--neon);
      transform: translateY(-2px);
    }
    .social img {
      width: 16px;
      height: 16px;
      filter: invert(1);
    }
  </style>
</head>
<body class="crt">
  <div class="overlay" id="overlay">
    <div class="overlay-text">[ WELCOME ]</div>
  </div>

  <div class="console">
    <!-- LEFT: profile + player -->
    <div class="side">
      <img src="assets/pfp.png" alt="pfp" class="pfp">
      <div class="glitch" data-text="skoozuh">skoozuh</div>
      <div class="bio">17 · producer · photographer · <span class="rgb">creative director</span></div>

      <div class="center">
        <div class="ring" id="ring">
          <img src="assets/songcover.png" alt="cover" class="cover" id="cover">
        </div>
        <div id="trackTitle" style="font-family: 'Orbitron', sans-serif; font-size: 1.1rem;">—</div>
        <div id="trackSub" style="font-size: .8rem; color: var(--gray);">—</div>
        <div class="viz-horizontal" id="viz"></div>
        <div class="controls">
          <button class="btn" id="prevBtn">≪</button>
          <button class="btn" id="playBtn">▶</button>
          <button class="btn" id="nextBtn">≫</button>
          <div class="progress" id="progress">
            <div class="fill" id="fill"></div>
          </div>
          <div class="time" id="currentTime">0:00</div>
        </div>
      </div>
    </div>

    <!-- MIDDLE: only the large player circle + classic visualiser -->
    <div class="center">
      <div class="ring" id="ringMid">
        <img src="assets/songcover.png" alt="cover" class="cover" id="coverMid">
      </div>
      <div class="viz-horizontal" id="vizMid"></div>
    </div>

    <!-- RIGHT: stats + queue -->
    <div class="side stats-box">
      <div class="stat-line">
        <svg viewBox="0 0 24 24"><path d="M12 2a10 10 0 100 20 10 10 0 000-20zm0 18a8 8 0 110-16 8 8 0 010 16zm-1-4h2v2h-2v-2zm0-10h2v8h-2V6z"/></svg>
        <span>Producer & Photographer</span>
      </div>
      <div class="stat-line">
        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
        <span>Based TX · 17 y/o</span>
      </div>
      <div class="stat-line">
        <svg viewBox="0 0 24 24"><path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/></svg>
        <span>Active since 2021</span>
      </div>

      <div class="badge-row">
        <div class="badge">Owner</div>
        <div class="badge">Creative Director</div>
        <div class="badge">Photographer</div>
        <div class="badge">Producer</div>
      </div>

      <div class="queue-box">
        <div style="margin-bottom: 6px; color: var(--neon);">► QUEUE</div>
        <div id="queueList"></div>
      </div>

      <div class="socials">
        <a class="social" href="https://instagram.com/okok00101010110" target="_blank"><img src="assets/instagram.png" alt="IG"></a>
        <a class="social" href="https://www.last.fm/user/skoozuh" target="_blank"><img src="assets/lastfm.png" alt="LM"></a>
      </div>
    </div>
  </div>

  <audio id="audio" preload="metadata"></audio>

  <script>
    const playlist = [
      { src: 'assets/song.mp3', title: 'back to my day job', artist: 'wifiskeleton', cover: 'assets/songcover.png' },
      { src: 'assets/song2.mp3', title: 'Chain Swangin', artist: 'Molly Santana', cover: 'assets/song2cover.png' },
      { src: 'assets/song3.mp3', title: 'Stutter Flow', artist: 'Baby Tron', cover: 'assets/song3cover.png' }
    ];
    let index = 0;
    let audioCtx, analyser, dataArray, rafId;

    const $ = sel => document.querySelector(sel);
    const audio = $('#audio');
    const playBtn = $('#playBtn');
    const prevBtn = $('#prevBtn');
    const nextBtn = $('#nextBtn');
    const progress = $('#progress');
    const fill = $('#fill');
    const currentTimeEl = $('#currentTime');
    const trackTitleEl = $('#trackTitle');
    const trackSubEl = $('#trackSub');
    const coverEl = $('#cover');
    const coverMidEl = $('#coverMid');
    const queueList = $('#queueList');
    const overlay = $('#overlay');
    const viz = $('#viz');
    const vizMid = $('#vizMid');

    // build two visualisers (left player + centre)
    [viz, vizMid].forEach(v => {
      for (let i = 0; i < 24; i++) {
        const bar = document.createElement('div');
        bar.className = 'bar-h';
        bar.style.height = '3px';
        v.appendChild(bar);
      }
    });
    const bars = Array.from(viz.querySelectorAll('.bar-h'));
    const barsMid = Array.from(vizMid.querySelectorAll('.bar-h'));

    function initAudioGraph() {
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 128;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      const source = audioCtx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
    }

    function drawViz() {
      if (!analyser) return;
      cancelAnimationFrame(rafId);
      function loop() {
        analyser.getByteFrequencyData(dataArray);
        const step = Math.floor(dataArray.length / bars.length);
        bars.forEach((bar, i) => {
          const val = dataArray.slice(i * step, (i + 1) * step).reduce((a, b) => a + b, 0) / step;
          bar.style.height = Math.max(3, (val / 255) * 22) + 'px';
        });
        barsMid.forEach((bar, i) => {
          const val = dataArray.slice(i * step, (i + 1) * step).reduce((a, b) => a + b, 0) / step;
          bar.style.height = Math.max(3, (val / 255) * 22) + 'px';
        });
        rafId = requestAnimationFrame(loop);
      }
      loop();
    }

    function stopViz() {
      cancelAnimationFrame(rafId);
      bars.forEach(bar => bar.style.height = '3px');
      barsMid.forEach(bar => bar.style.height = '3px');
    }

    function loadTrack(i, autoplay = false) {
      index = (i + playlist.length) % playlist.length;
      const t = playlist[index];
      audio.src = t.src;
      trackTitleEl.textContent = t.title;
      trackSubEl.textContent = t.artist;
      coverEl.src = t.cover;
      coverMidEl.src = t.cover;
      renderQueue();
      if (autoplay) audio.play();
    }

    function renderQueue() {
      queueList.innerHTML = '';
      for (let n = 1; n < playlist.length; n++) {
        const idx = (index + n) % playlist.length;
        const item = document.createElement('div');
        item.className = 'queue-item';
        item.textContent = `${playlist[idx].title} — ${playlist[idx].artist}`;
        item.onclick = () => loadTrack(idx, true);
        queueList.appendChild(item);
      }
    }

    overlay.addEventListener('click', async () => {
      overlay.style.opacity = 0;
      setTimeout(() => overlay.remove(), 600);
      initAudioGraph();
      loadTrack(0, true);
      if (audioCtx.state === 'suspended') await audioCtx.resume();
    });

    playBtn.addEventListener('click', async () => {
      if (!audioCtx) initAudioGraph();
      if (audioCtx.state === 'suspended') await audioCtx.resume();
      audio.paused ? audio.play() : audio.pause();
    });

    prevBtn.addEventListener('click', () => loadTrack(index - 1, true));
    nextBtn.addEventListener('click', () => loadTrack(index + 1, true));

    audio.addEventListener('play', () => {
      playBtn.textContent = '❚❚';
      drawViz();
    });
    audio.addEventListener('pause', () => {
      playBtn.textContent = '▶';
      stopViz();
    });
    audio.addEventListener('ended', () => loadTrack(index + 1, true));
    audio.addEventListener('timeupdate', () => {
      if (!audio.duration) return;
      fill.style.width = (audio.currentTime / audio.duration) * 100 + '%';
      currentTimeEl.textContent = formatTime(audio.currentTime);
    });
    audio.addEventListener('loadedmetadata', () => {
      currentTimeEl.textContent = '0:00';
    });

    progress.addEventListener('click', e => {
      const rect = progress.getBoundingClientRect();
      const pct = Math.min(Math.max((e.clientX - rect.left) / rect.width, 0), 1);
      audio.currentTime = pct * (audio.duration || 0);
    });

    function formatTime(s) {
      if (!s || isNaN(s)) return '0:00';
      const m = Math.floor(s / 60);
      const sec = Math.floor(s % 60).toString().padStart(2, '0');
      return `${m}:${sec}`;
    }

    loadTrack(0, false);
  </script>
</body>
</html>
