<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>namics</title>
  <link rel="icon" href="assets/icon.png" type="image/png" />
  <style>
    /* ---------- THEME SWITCHER ---------- */
    :root {
      --accent: #8a7aff;
      --glow: rgba(138,122,255,0.35);
      --text-muted: #aaa;
      --bg-dark: #050507;
      --bg-light: #0b0b14;
      --card-bg: rgba(15,15,20,0.6);
      --border: rgba(255,255,255,0.08);
    }

    [data-theme="halloween"] {
      --accent: #ff7518;
      --glow: rgba(255,117,24,0.35);
      --text-muted: #c9b784;
      --bg-dark: #0d0d0d;
      --bg-light: #1a0e00;
      --card-bg: rgba(20,10,0,0.6);
      --border: rgba(255,117,24,0.15);
    }

    [data-theme="glitch"] {
      --accent: #00ff89;
      --glow: rgba(0,255,137,0.35);
      --text-muted: #a1ffc7;
      --bg-dark: #000;
      --bg-light: #001a10;
      --card-bg: rgba(0,25,15,0.6);
      --border: rgba(0,255,137,0.15);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg-light), var(--bg-dark));
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      transition: background 0.6s ease;
    }

    /* ---------- FLOATING ENERGY FOG ---------- */
    .fog {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, var(--accent), transparent 60%),
                  radial-gradient(circle at 70% 80%, rgba(255,80,150,0.05), transparent 60%);
      filter: blur(80px);
      mix-blend-mode: lighten;
      animation: fogMove 25s ease-in-out infinite alternate;
      pointer-events: none;
      opacity: 0.2;
    }
    @keyframes fogMove {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-5%, -5%) scale(1.2); }
    }

    /* ---------- FLOATING LIGHT PARTICLES ---------- */
    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.4;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.5; }
      100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
    }

    /* ---------- THEME TOGGLE ---------- */
    .themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 10;
    }
    .themeToggle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--glow);
    }

    /* ---------- CARD ---------- */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 50px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 40px var(--glow);
    }

    /* ---------- AVATAR ---------- */
    .avatar {
      position: relative;
      display: inline-block;
    }
    .avatar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border);
      transition: transform 0.4s ease;
      position: relative;
      z-index: 2;
    }
    .avatar img:hover {
      transform: scale(1.05);
    }
    .avatar::before {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 50%;
      background: var(--accent);
      filter: blur(15px);
      opacity: 0.4;
      animation: avatarPulse 4s ease-in-out infinite;
      z-index: 1;
    }
    @keyframes avatarPulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.15); opacity: 0.6; }
    }

    /* ---------- NAME & TAG ---------- */
    .username {
      font-size: 40px;
      font-weight: 800;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
      background: linear-gradient(90deg, #fff, var(--accent));
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s infinite linear;
      user-select: none;
      margin-top: 20px;
    }
    @keyframes shimmer {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    /* Glitch effect only for glitch theme */
    [data-theme="glitch"] .username {
      animation: shimmer 4s infinite linear, glitch 0.3s infinite alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 1px 0 #00ff89, -1px 0 #ff0048; }
      100% { text-shadow: -1px 0 #00ff89, 1px 0 #ff0048; }
    }

    .subtitle {
      font-size: 15px;
      color: var(--text-muted);
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    /* ---------- DIVIDER ---------- */
    .divider {
      margin: 30px auto;
      width: 80%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.5;
    }

    /* ---------- LINKS ---------- */
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .linkBtn {
      text-decoration: none;
      color: #fff;
      padding: 14px 30px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      transition: all .3s ease;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(4px);
      width: 100%;
      max-width: 280px;
      justify-content: center;
    }

    .linkBtn:hover {
      background: rgba(255,255,255,0.07);
      transform: translateY(-3px);
      box-shadow: 0 0 15px var(--glow);
    }

    .dotIcon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    /* ---------- SOCIAL STRIP ---------- */
    .socialStrip {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 25px;
    }
    .socialBtn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all .3s ease;
      cursor: pointer;
    }
    .socialBtn:hover {
      background: var(--accent);
      transform: translateY(-3px);
      box-shadow: 0 0 15px var(--glow);
    }
    .socialBtn svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    /* ---------- NOW PLAYING ---------- */
    .nowPlaying {
      margin-top: 25px;
      font-size: 13px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .nowPlaying .eq {
      display: flex;
      gap: 2px;
    }
    .eq span {
      width: 3px;
      height: 12px;
      background: var(--accent);
      border-radius: 2px;
      animation: eq 0.9s infinite ease-in-out;
    }
    .eq span:nth-child(2) { animation-delay: 0.1s; }
    .eq span:nth-child(3) { animation-delay: 0.2s; }
    .eq span:nth-child(4) { animation-delay: 0.3s; }
    @keyframes eq {
      0%, 100% { height: 4px; }
      50% { height: 12px; }
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 600px) {
      .card { padding: 30px; }
      .username { font-size: 30px; }
      .avatar img { width: 90px; height: 90px; }
    }
  </style>
</head>

    <!-- Now Playing -->

      <span>now playing</span>
      <div class="eq">
        <span></span><span></span><span></span><span></span>
      </div>
      <span id="trackName">loading...</span>
    </div>
  </main>

  <audio id="bgAudio" src="assets/song.mp3" preload="auto" loop></audio>

  <script>
    // ---------- floating particles ----------
    const container = document.querySelector('.particles');
    for (let i = 0; i < 30; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = (8 + Math.random() * 10) + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      p.style.opacity = 0.2 + Math.random() * 0.4;
      container.appendChild(p);
    }

    // ---------- bg audio ----------
    const audio = document.getElementById('bgAudio');
    audio.volume = 0.35;
    function playAudio() {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.addEventListener('click', () => audio.play(), { once: true });
        });
      }
    }
    window.addEventListener('load', playAudio);

    // ---------- theme switcher ----------
    const themes = ['dark', 'halloween', 'glitch'];
    let tIndex = 0;
    const toggle = document.querySelector('.themeToggle');
    toggle.addEventListener('click', () => {
      tIndex = (tIndex + 1) % themes.length;
      document.body.setAttribute('data-theme', themes[tIndex]);
    });

    // ---------- fake now playing ----------
    const tracks = [
      'bladee – decay',
      ' ecco2k – security',
      'yung lean – red bottom sky',
      'namics – static dreams',
      'klonopin – ghost in the code'
    ];
    const trackName = document.getElementById('trackName');
    function switchTrack() {
      const r = Math.floor(Math.random() * tracks.length);
      trackName.textContent = tracks[r];
    }
    switchTrack();
    setInterval(switchTrack, 8000);
  </script>
