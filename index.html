<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>prod. @skoozuh</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-0: #060607;
    --bg-1: #0d0d11;
    --muted: #9aa3ab;
    --text: #e9f4ff;
    --accentA: #6e7bff;
    --accentB: #8b5cf6;
    --accentC: #46e5c3;
    --radius: 16px;
    --shadow-strong: 0 18px 60px rgba(2,6,23,0.7);
    --shadow-soft: 0 8px 30px rgba(2,6,23,0.45);
    --card-width: 960px;
  }
  * { box-sizing: border-box; }
  html,body { height:100%; margin:0; padding:0; }
  body {
    font-family: Inter, system-ui, sans-serif;
    background:
      radial-gradient(800px 420px at 8% 12%, rgba(110,123,255,0.04), transparent 8%),
      radial-gradient(700px 360px at 92% 88%, rgba(139,92,246,0.03), transparent 6%),
      linear-gradient(180deg,var(--bg-0),var(--bg-1));
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
  }

  .card {
    width: 100%;
    max-width: var(--card-width);
    background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(0,0,0,0.03));
    border-radius: calc(var(--radius) + 6px);
    padding: 28px;
    box-shadow: var(--shadow-strong);
    border: 1px solid rgba(255,255,255,0.035);
    display: grid;
    grid-template-columns: 180px 1fr 340px;
    gap: 22px;
    align-items: start;
    min-height: 420px;
    backdrop-filter: blur(10px) saturate(120%);
  }

  @media (max-width:980px) {
    .card { grid-template-columns: 160px 1fr; grid-template-rows: auto auto; }
    .right { grid-column: 1/-1; }
  }
  @media (max-width:620px) {
    .card { grid-template-columns: 1fr; padding:20px; gap:14px; }
  }

  .left { display:flex; flex-direction:column; align-items:center; gap:12px; }
  .pfp-wrap {
    width:172px; height:172px; border-radius:18px; overflow:hidden;
    border:1px solid rgba(255,255,255,0.04);
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.04));
    box-shadow: var(--shadow-soft);
  }
  .pfp { width:100%; height:100%; object-fit:cover; display:block; }
  .role { font-size:12px; color:var(--muted); text-transform:uppercase; }

  .main { display:flex; flex-direction:column; gap:12px; }
  .display-name { font-size:26px; font-weight:700; margin:0; line-height:1; }
  .display-handle { font-size:13px; color:var(--muted); }
  .bio { font-size:15px; color:var(--muted); line-height:1.5; max-width:60ch; }

  /* Player Right Side */
  .right {
    display: flex;
    flex-direction: column;
    gap: 14px;
    align-items: center;
  }
  .song-cover {
    width: 100%;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.03);
  }
  .song-cover img { width: 100%; display: block; object-fit: cover; }

  .track-title { font-weight: 700; font-size: 18px; text-align: center; }
  .track-sub { font-size: 14px; color: var(--muted); text-align: center; }

  .controls {
    display: flex;
    align-items: center;
    gap: 8px;
    width: 100%;
  }
  .play-btn {
    width: 50px; height: 50px;
    display: flex; align-items: center; justify-content: center;
    background: none; border: none; color: white; cursor: pointer;
  }
  .play-btn svg { width: 28px; height: 28px; }
  .time { font-size: 13px; min-width: 44px; text-align: right; color: var(--muted); }
  .progress {
    flex: 1; height: 10px;
    background: rgba(255,255,255,0.05);
    border-radius: 8px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
  }
  .progress .fill {
    position: absolute; left:0; top:0; bottom:0;
    width: 0%;
    background: linear-gradient(90deg,var(--accentA),var(--accentB));
    border-radius: inherit;
  }

  .volume {
    width: 120px; display: flex; gap: 8px; align-items: center;
  }
  .volume svg { width: 20px; height: 20px; }
  .volume input[type="range"] {
    width: 100%; -webkit-appearance: none; height: 10px; background: transparent;
  }
  .volume input[type="range"]::-webkit-slider-runnable-track {
    height: 10px; background: rgba(255,255,255,0.05); border-radius: 8px;
  }
  .volume input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none; width: 14px; height: 14px;
    border-radius: 50%; background: var(--text); margin-top: -2px;
  }

  .visualizer {
    height: 42px; width: 100%;
    border-radius: 8px;
    overflow: hidden;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.02));
    border: 1px solid rgba(255,255,255,0.02);
    position: relative;
  }
  .visualizer .bar {
    position: absolute; bottom: 0; width: 6px;
    background: linear-gradient(180deg,var(--accentC),var(--accentA));
    border-radius: 4px; opacity: 0.9;
  }

  .socials {
    display: flex; gap: 10px;
    position: absolute; bottom: 20px; left: 20px;
  }
  .social { width: 48px; height: 48px; border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    background: linear-gradient(180deg, rgba(255,255,255,0.008), rgba(0,0,0,0.02));
    border: 1px solid rgba(255,255,255,0.02);
  }
  .social img { width: 22px; height: 22px; }
</style>
</head>
<body>

<div class="card">
  <div class="left">
    <div class="pfp-wrap"><img src="assets/pfp.png" alt="Profile picture" class="pfp"></div>
    <div class="role">Producer â€¢ Owner</div>
  </div>

  <div class="main">
    <div class="display-name">Skoozuh</div>
    <div class="display-handle">@skoozuh</div>
    <p class="bio">Producer & Photographer | 17 | @skoozuh everywhere.</p>
  </div>

  <div class="right">
    <div class="song-cover"><img src="assets/cover.png" alt="Song cover"></div>
    <div class="track-title" id="trackTitle">Chain Swangin</div>
    <div class="track-sub" id="trackSub">Molly Santana</div>

    <div class="controls">
      <button class="play-btn" id="playBtn">
        <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
        <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor" style="display:none;"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>
      </button>
      <div class="time" id="currentTime">0:00</div>
      <div class="progress" id="progress"><div class="fill" id="fill"></div></div>
      <div class="time" id="duration">0:00</div>
      <div class="volume">
        <svg viewBox="0 0 24 24" fill="none"><path d="M11 5v14l-6-6H3V11h2l6-6z" fill="currentColor"/></svg>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
      </div>
    </div>

    <div class="visualizer" id="visualizer"></div>
  </div>

  <div class="socials">
    <a class="social" href="https://instagram.com/" target="_blank"><img src="assets/instagram.png"></a>
    <a class="social" href="https://last.fm/" target="_blank"><img src="assets/lastfm.png"></a>
  </div>
</div>

<audio id="audio" src="assets/song.mp3" preload="metadata"></audio>

<script>
const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const iconPlay = playBtn.querySelector('.icon-play');
const iconPause = playBtn.querySelector('.icon-pause');
const progress = document.getElementById('progress');
const fill = document.getElementById('fill');
const currentTimeEl = document.getElementById('currentTime');
const durationEl = document.getElementById('duration');
const volume = document.getElementById('volume');
const visualizer = document.getElementById('visualizer');

audio.volume = parseFloat(volume.value || 0.8);

playBtn.addEventListener('click', () => {
  if (audio.paused) audio.play().catch(()=>{});
  else audio.pause();
});
audio.addEventListener('play', () => { iconPlay.style.display = 'none'; iconPause.style.display = 'block'; });
audio.addEventListener('pause', () => { iconPlay.style.display = 'block'; iconPause.style.display = 'none'; });

audio.addEventListener('timeupdate', () => {
  if (!audio.duration || isNaN(audio.duration)) return;
  const pct = (audio.currentTime / audio.duration) * 100;
  fill.style.width = pct + '%';
  currentTimeEl.textContent = formatTime(audio.currentTime);
});
audio.addEventListener('loadedmetadata', () => { durationEl.textContent = formatTime(audio.duration); initVisualizer(); });

progress.addEventListener('click', (e) => {
  if (!audio.duration || isNaN(audio.duration)) return;
  const rect = progress.getBoundingClientRect();
  const pct = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
  audio.currentTime = pct * audio.duration;
});
volume.addEventListener('input', () => { audio.volume = parseFloat(volume.value); });

function formatTime(s) {
  if (!s || isNaN(s)) return '0:00';
  const m = Math.floor(s/60);
  const sec = Math.floor(s%60).toString().padStart(2,'0');
  return m + ':' + sec;
}

let audioCtx, analyser, sourceNode, dataArray, bars = [];
function initVisualizer(){
  try {
    if (audioCtx) return;
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    sourceNode = audioCtx.createMediaElementSource(audio);
    sourceNode.connect(analyser);
    analyser.connect(audioCtx.destination);
    buildVisualizerBars();
    renderVisualizer();
  } catch (e) { console.warn('Visualizer error', e); }
}
function buildVisualizerBars(){
  visualizer.innerHTML = '';
  bars = [];
  const count = Math.min(64, Math.max(12, Math.floor(visualizer.clientWidth / 8)));
  for (let i=0;i<count;i++){
    const b = document.createElement('div');
    b.className = 'bar';
    const w = Math.max(4, (visualizer.clientWidth / count) - 4);
    b.style.width = w + 'px';
    b.style.left = (i * (100 / count)) + '%';
    b.style.height = '6px';
    visualizer.appendChild(b);
    bars.push(b);
  }
}
function renderVisualizer(){
  if (!analyser) return;
  analyser.getByteFrequencyData(dataArray);
  const step = Math.floor(dataArray.length / bars.length);
  for (let i=0;i<bars.length;i++){
    const v = dataArray[i * step];
    const h = Math.max(4, (v / 255) * visualizer.clientHeight);
    bars[i].style.height = h + 'px';
    bars[i].style.opacity = (0.3 + (v / 255) * 0.7);
  }
  requestAnimationFrame(renderVisualizer);
}
</script>
</body>
</html>
