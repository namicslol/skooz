<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>sk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(255,255,255,0.04);
      --glass-border: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.9);
      --muted: rgba(255,255,255,0.55);
      --shadow: 0 10px 30px rgba(7,9,15,0.7);
      --radius: 18px;
      --progress-gradient: linear-gradient(90deg, #d0f0ff, #80dfff);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: none;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 105%;
      height: 105%;
      background: url('assets/background.png') center/cover no-repeat,
                  linear-gradient(180deg, #f2b792 0%, #2b4968 60%);
      background-blend-mode: overlay;
      filter: blur(6px);
      transform: translate(-2.5%, -2.5%);
      z-index: -1;
    }

    /* Overlay click screen */
    .enter-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
      user-select: none;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    .enter-overlay.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    /* Top audio controls */
    .top-controls {
      position: fixed;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 8px 12px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      z-index: 100;
    }
    .volume-icon {
      width: 18px;
      height: 18px;
      fill: var(--accent);
    }
    .volume-slider {
      -webkit-appearance: none;
      height: 4px;
      background: var(--muted);
      border-radius: 5px;
      outline: none;
      width: 100px;
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
    }

    /* Card + socials layout */
    .card-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      max-width: 100%;
      overflow-x: auto;
    }
    .card {
      width: 760px;
      max-width: 100%;
      background: var(--glass-bg);
      border-radius: var(--radius);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      padding: 32px;
      display: flex;
      gap: 26px;
    }
    .pfp {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      border: 3px solid rgba(255,255,255,0.02);
      flex-shrink: 0;
    }
    .pfp img { width: 100%; height: 100%; object-fit: cover; }
    .main { flex: 1; display: flex; flex-direction: column; }
    .user-row { display: flex; flex-direction: column; gap: 4px; }
    .user-info { display: flex; align-items: center; gap: 6px; }
    .username { font-weight: 700; font-size: 18px; color: var(--accent); }
    .joined { font-size: 13px; color: var(--muted); }
    .badges {
      display: flex;
      gap: 4px;
      padding: 4px 8px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 999px;
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
    }
    .badge {
      width: 20px;
      height: 20px;
      display: grid;
      place-items: center;
      position: relative;
    }
    .badge img { width: 100%; height: 100%; object-fit: contain; }
    .badge[data-tooltip]::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%) translateY(4px);
      white-space: nowrap;
      background: rgba(255, 255, 255, 0.15);
      color: var(--accent);
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.25s ease, transform 0.25s ease;
      pointer-events: none;
    }
    .badge[data-tooltip]:hover::after {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    /* Music player */
    .music-player {
      margin-top: 20px;
      width: 600px;
      max-width: 100%;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      display: flex;
      align-items: center;
      padding: 12px;
      gap: 14px;
    }
    .song-cover {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .song-cover img { width: 100%; height: 100%; object-fit: cover; }
    .song-info { flex: 1; display: flex; flex-direction: column; color: var(--accent); }
    .song-title { font-weight: 600; font-size: 15px; }
    .song-artist { font-size: 12px; color: var(--muted); }
    .song-progress {
      width: 100%;
      margin-top: 6px;
      position: relative;
      height: 4px;
      background: var(--muted);
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
    }
    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background: var(--progress-gradient);
      transition: width 0.1s linear;
    }
    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: var(--muted);
      margin-top: 4px;
    }
    .song-controls { display: flex; align-items: center; gap: 10px; }
    .song-controls button {
      background: none; border: none; cursor: pointer;
      padding: 6px; display: flex; align-items: center; justify-content: center;
    }
    .song-controls button svg { width: 24px; height: 24px; fill: var(--accent); }

    /* Socials area */
    .socials {
      display: flex;
      flex-direction: column;
      gap: 8px;
      justify-content: center;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 0 8px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      height: auto;
      overflow: hidden;
      max-width: 100%;
    }
    .socials a {
      display: block;
      width: 28px;
      height: 28px;
    }
    .socials img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.2s ease;
    }
    .socials img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
