<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namics - digital id</title>
    <meta name="description" content="A dark digital biolink">
    
    <!-- Space Grotesk Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: hsl(0, 0%, 6%);
            color: hsl(0, 0%, 95%);
            letter-spacing: -0.01em;
            overflow-x: hidden;
        }

        .grain-texture {
            position: relative;
            min-height: 100vh;
            width: 100%;
        }

        .grain-texture::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.6;
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: 1;
        }

        .background {
            position: absolute;
            inset: 0;
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
            filter: grayscale(100%) brightness(0.4);
        }

        .gradient-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), transparent, rgba(0, 0, 0, 0.7));
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card-wrapper {
            width: 100%;
            max-width: 42rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-card {
            background: hsla(0, 0%, 10%, 0.3);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid hsla(0, 0%, 30%, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 1.5rem;
            padding: 1.5rem;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .avatar-container {
            flex-shrink: 0;
            position: relative;
        }

        .avatar {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .status-indicator {
            position: absolute;
            bottom: -0.25rem;
            right: -0.25rem;
            width: 1.25rem;
            height: 1.25rem;
            background: rgba(34, 197, 94, 0.8);
            border-radius: 50%;
            border: 2px solid hsl(0, 0%, 6%);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .content-section {
            flex: 1;
            width: 100%;
        }

        .user-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .username {
            font-size: 1.5rem;
            font-weight: 500;
            line-height: 1.2;
            color: hsl(0, 0%, 95%);
            text-transform: lowercase;
            margin-bottom: 0.5rem;
        }

        .status-text {
            font-size: 0.75rem;
            color: hsl(0, 0%, 60%);
            text-transform: lowercase;
            letter-spacing: 0.05em;
        }

        .divider {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin: 1.5rem 0;
        }

        .music-player {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .player-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
        }

        .track-details {
            flex: 1;
        }

        .track-title {
            color: hsl(0, 0%, 95%);
            text-transform: lowercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .track-album {
            color: hsl(0, 0%, 60%);
            text-transform: lowercase;
            font-size: 0.625rem;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: hsl(0, 0%, 60%);
        }

        .control-btn {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

        .control-btn:hover {
            color: hsl(0, 0%, 95%);
        }

        .progress-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .progress-bar {
            height: 0.25rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 33.333%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 9999px;
        }

        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 0.625rem;
            color: hsl(0, 0%, 60%);
            text-transform: lowercase;
        }

        .footer-hint {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.625rem;
            color: hsl(0, 0%, 60%);
            text-transform: lowercase;
            letter-spacing: 0.15em;
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem;
            }

            .glass-card {
                padding: 2rem;
            }

            .card-content {
                flex-direction: row;
                align-items: center;
                gap: 2rem;
            }

            .avatar {
                width: 6rem;
                height: 6rem;
            }

            .user-info {
                text-align: left;
            }

            .username {
                font-size: 1.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="grain-texture">
        <!-- Background -->
        <div class="background"></div>
        
        <!-- Gradient overlay -->
        <div class="gradient-overlay"></div>
        
        <!-- Content -->
        <div class="container">
            <div class="card-wrapper">
                <!-- Glass Card -->
                <div class="glass-card">
                    <div class="card-content">
                        <!-- Avatar -->
                        <div class="avatar-container">
                            <img src="assets/pfp.png" alt="profile" class="avatar">
                            <div class="status-indicator"></div>
                        </div>

                        <!-- Content Section -->
                        <div class="content-section">
                            <!-- Username & Status -->
                            <div class="user-info">
                                <h1 class="username">namics</h1>
                                <p class="status-text">joined over 1 year ago</p>
                            </div>

                            <!-- Divider -->
                            <div class="divider"></div>

                            <!-- Music Player -->
                            <div class="music-player">
                                <div class="player-info">
                                    <div class="track-details">
                                        <p class="track-title">nocturne in shadows</p>
                                        <p class="track-album">ambient collection</p>
                                    </div>
                                    <div class="player-controls">
                                        <button class="control-btn" aria-label="Previous track">
                                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <polygon points="19 20 9 12 19 4 19 20"></polygon>
                                                <line x1="5" y1="19" x2="5" y2="5"></line>
                                            </svg>
                                        </button>
                                        <button class="control-btn" aria-label="Play">
                                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                            </svg>
                                        </button>
                                        <button class="control-btn" aria-label="Next track">
                                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <polygon points="5 4 15 12 5 20 5 4"></polygon>
                                                <line x1="19" y1="5" x2="19" y2="19"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <!-- Progress Bar -->
                                <div class="progress-section">
                                    <div class="progress-bar">
                                        <div class="progress-fill"></div>
                                    </div>
                                    <div class="progress-time">
                                        <span>1:24</span>
                                        <span>3:47</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer hint -->
                <p class="footer-hint">esc to exit</p>
            </div>
        </div>
    </div>
</body>
</html>
