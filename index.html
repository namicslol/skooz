let lastVolume = volume.value;

// Fade-in overlay on load
window.addEventListener('load', () => {
  requestAnimationFrame(() => {
    overlay.classList.add('show');
  });
});

overlay.addEventListener('click', () => {
  overlay.style.opacity = '0';
  setTimeout(() => overlay.style.display = 'none', 600);
  audio.play();
});

playBtn.addEventListener('click', () => {
  audio.paused ? audio.play() : audio.pause();
});

audio.addEventListener('play', () => {
  iconPlay.style.display = 'none';
  iconPause.style.display = 'block';
  vinyl.classList.add('rotate');
});

audio.addEventListener('pause', () => {
  iconPlay.style.display = 'block';
  iconPause.style.display = 'none';
  vinyl.classList.remove('rotate');
});

audio.addEventListener('timeupdate', () => {
  if (!audio.duration) return;
  fill.style.width = (audio.currentTime / audio.duration) * 100 + '%';
  currentTimeEl.textContent = formatTime(audio.currentTime);
});

audio.addEventListener('loadedmetadata', () => {
  durationEl.textContent = formatTime(audio.duration);
});

progress.addEventListener('click', e => {
  const rect = progress.getBoundingClientRect();
  audio.currentTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
});

volumeIcon.addEventListener('click', () => {
  if (audio.volume > 0) {
    lastVolume = audio.volume;
    audio.volume = 0;
    volume.value = 0;
  } else {
    audio.volume = lastVolume;
    volume.value = lastVolume;
  }
  updateVolumeIcon(audio.volume);
});

volume.addEventListener('input', () => {
  audio.volume = parseFloat(volume.value);
  updateVolumeIcon(audio.volume);
});

function updateVolumeIcon(vol) {
  if (vol === 0) {
    wave1.style.opacity = 0;
    wave2.style.opacity = 0;
  } else if (vol < 0.33) {
    wave1.style.opacity = 1;
    wave2.style.opacity = 0;
  } else if (vol < 0.66) {
    wave1.style.opacity = 1;
    wave2.style.opacity = 0.5;
  } else {
    wave1.style.opacity = 1;
    wave2.style.opacity = 1;
  }
}

function formatTime(s) {
  if (!s || isNaN(s)) return '0:00';
  const m = Math.floor(s/60);
  const sec = Math.floor(s%60).toString().padStart(2,'0');
  return m + ':' + sec;
}
