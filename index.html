<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Biolink — Custom</title>
  <style>
    :root{
      --bg:#0f1720;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#7c5cff;
      --glass: rgba(255,255,255,0.04);
      --pill-bg: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071021 0%, #071622 60%);font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#e6eef6;
    }

    .container{width:100%;max-width:880px;padding:30px}

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;padding:20px;display:flex;gap:18px;align-items:flex-start;box-shadow:0 6px 30px rgba(2,6,23,0.7);border:1px solid rgba(255,255,255,0.03);
    }

    .pfp{
      width:110px;height:110px;border-radius:18px;flex:0 0 110px;overflow:hidden;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(135deg,var(--accent),#4b6cf7);
    }
    .pfp img{width:100%;height:100%;object-fit:cover;display:block}

    .main{
      flex:1;display:flex;flex-direction:column;gap:14px;
    }

    .head{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
    }

    .title-row{display:flex;align-items:center;gap:12px;flex:1}

    h1{
      margin:0;font-size:20px;font-weight:600;letter-spacing:0.2px;color:#fff;
    }

    .bio{color:var(--muted);font-size:14px;margin-top:6px}

    /* Badges pill container to the right of name */
    .badges-wrap{display:flex;align-items:center;gap:8px}

    .badges-pill{
      display:flex;align-items:center;background:var(--pill-bg);padding:6px;border-radius:999px;gap:6px;box-shadow:inset 0 1px rgba(255,255,255,0.02);
    }

    .badge{
      width:34px;height:34px;border-radius:999px;display:inline-flex;align-items:center;justify-content:center;position:relative;flex-shrink:0;overflow:visible;cursor:default;
      transition:transform .12s ease; border:1px solid rgba(255,255,255,0.04);
    }
    .badge img{width:20px;height:20px;display:block}
    .badge:hover{transform:translateY(-4px)}

    /* tooltip */
    .tooltip{
      position:absolute;top:50%;left:50%;transform:translate(-50%, -140%);white-space:nowrap;background:#0b1220;padding:6px 8px;border-radius:8px;font-size:12px;color:var(--muted);box-shadow:0 6px 20px rgba(2,6,23,0.7);opacity:0;pointer-events:none;transition:opacity .12s ease, transform .12s ease;z-index:40;border:1px solid rgba(255,255,255,0.03)
    }

    .badge:hover .tooltip{opacity:1;transform:translate(-50%, -170%)}

    /* Song area */
    .song{
      display:flex;align-items:center;gap:12px;padding:12px;background:linear-gradient(180deg, rgba(255,255,255,0.013), rgba(255,255,255,0.01));border-radius:12px;border:1px solid rgba(255,255,255,0.02);
    }
    .song-cover{width:72px;height:72px;border-radius:10px;overflow:hidden;flex:0 0 72px}
    .song-cover img{width:100%;height:100%;object-fit:cover}

    .song-meta{flex:1;display:flex;flex-direction:column;gap:8px}
    .song-title{font-weight:600}
    .song-controls{display:flex;align-items:center;gap:10px}

    .progress{width:100%;height:6px;background:rgba(255,255,255,0.06);border-radius:6px;position:relative;cursor:pointer}
    .progress .bar{height:100%;background:linear-gradient(90deg,var(--accent),#2bd6c5);border-radius:6px;width:0%}

    input[type=range]{-webkit-appearance:none;width:100%}
    input[type=range]::-webkit-slider-runnable-track{height:6px;background:transparent}
    input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:14px;height:14px;border-radius:50%;background:#fff;box-shadow:0 2px 6px rgba(2,6,23,0.6)}

    .icon-btn{background:transparent;border:0;color:var(--muted);padding:8px;border-radius:10px;cursor:pointer}

    .socials{display:flex;gap:10px;align-items:center}
    .socials a{display:inline-flex;align-items:center;justify-content:center;width:42px;height:42px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.02);overflow:hidden}
    .socials img{width:22px;height:22px}

    /* small screens */
    @media (max-width:620px){
      .card{flex-direction:column;align-items:center}
      .pfp{width:92px;height:92px}
      .title-row{flex-direction:column;align-items:center}
      .badges-wrap{margin-top:6px}
      .head{width:100%;justify-content:center}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="pfp">
        <img src="assets/pfp.png" alt="profile picture">
      </div>

      <div class="main">
        <div class="head">
          <div class="title-row">
            <div>
              <h1 id="displayName">Your Name</h1>
              <div class="bio" id="bio">This is your bio. Put a few lines about yourself right here — what you do, links you like, or a short tag.</div>
            </div>
          </div>

          <div class="badges-wrap" aria-hidden="false">
            <div class="badges-pill" role="list">
              <div class="badge" role="listitem" tabindex="0">
                <img src="assets/artist.png" alt="Producer badge">
                <div class="tooltip">Producer</div>
              </div>
              <div class="badge" role="listitem" tabindex="0">
                <img src="assets/crown.png" alt="Owner badge">
                <div class="tooltip">Owner</div>
              </div>
              <div class="badge" role="listitem" tabindex="0">
                <img src="assets/icon.png" alt="Public Icon badge">
                <div class="tooltip">Public Icon</div>
              </div>
              <div class="badge" role="listitem" tabindex="0">
                <img src="assets/premium.png" alt="Premium badge">
                <div class="tooltip">Premium</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Song player -->
        <div class="song">
          <div class="song-cover"><img src="assets/songcover.png" alt="song cover"></div>

          <div class="song-meta">
            <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
              <div>
                <div class="song-title" id="songTitle">Song Title — Artist</div>
                <div style="font-size:13px;color:var(--muted)">assets/song.png</div>
              </div>
              <div style="display:flex;align-items:center;gap:8px">
                <button id="playBtn" class="icon-btn" title="Play/Pause">▶</button>
                <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" style="width:90px">
              </div>
            </div>

            <div class="song-controls">
              <div style="display:flex;gap:10px;align-items:center;width:100%">
                <div style="font-size:12px;color:var(--muted);width:42px;text-align:left" id="currentTime">0:00</div>
                <div style="flex:1">
                  <div class="progress" id="progress">
                    <div class="bar" id="bar"></div>
                  </div>
                </div>
                <div style="font-size:12px;color:var(--muted);width:42px;text-align:right" id="duration">0:00</div>
              </div>
            </div>
          </div>
        </div>

        <!-- socials -->
        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:6px">
          <div style="color:var(--muted);font-size:13px">Connect</div>
          <div class="socials">
            <a id="instaLink" href="#" target="_blank" rel="noopener"><img src="assets/instagram.png" alt="instagram"></a>
            <a id="lastfmLink" href="#" target="_blank" rel="noopener"><img src="assets/lastfm.png" alt="lastfm"></a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Hidden audio element -->
  <audio id="audio" src="assets/song.png" preload="metadata"></audio>

  <script>
    // Basic player behaviour
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const progress = document.getElementById('progress');
    const bar = document.getElementById('bar');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const volume = document.getElementById('volume');

    // set initial volume
    audio.volume = parseFloat(volume.value);

    playBtn.addEventListener('click', ()=>{
      if(audio.paused) audio.play(); else audio.pause();
    });

    audio.addEventListener('play', ()=> playBtn.textContent = '⏸');
    audio.addEventListener('pause', ()=> playBtn.textContent = '▶');

    audio.addEventListener('timeupdate', ()=>{
      if(!isNaN(audio.duration)){
        const pct = (audio.currentTime / audio.duration) * 100;
        bar.style.width = pct + '%';
        currentTimeEl.textContent = formatTime(audio.currentTime);
      }
    });

    audio.addEventListener('loadedmetadata', ()=>{
      durationEl.textContent = formatTime(audio.duration);
    });

    volume.addEventListener('input', ()=>{ audio.volume = parseFloat(volume.value); });

    // clicking progress to seek
    progress.addEventListener('click', (e)=>{
      const rect = progress.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const pct = x / rect.width;
      if(!isNaN(audio.duration)) audio.currentTime = pct * audio.duration;
    });

    // keyboard accessible: space to play/pause when focused on playBtn
    playBtn.addEventListener('keydown', (e)=>{ if(e.key === ' ' || e.key === 'Enter') { e.preventDefault(); playBtn.click(); }});

    function formatTime(s){
      if(isNaN(s)) return '0:00';
      const m = Math.floor(s/60); const sec = Math.floor(s%60).toString().padStart(2,'0');
      return m + ':' + sec;
    }

    // Replace placeholder social links — you can change these to your real URLs.
    document.getElementById('instaLink').href = 'https://instagram.com/YOUR_USERNAME';
    document.getElementById('lastfmLink').href = 'https://last.fm/user/YOUR_USERNAME';

    // small enhancements: focus tooltips via keyboard
    document.querySelectorAll('.badge').forEach(b => {
      b.addEventListener('focus', ()=> b.querySelector('.tooltip').style.opacity = '1');
      b.addEventListener('blur', ()=> b.querySelector('.tooltip').style.opacity = '');
    });

    // Allow drag on progress by listening to pointer events
    let dragging = false;
    progress.addEventListener('pointerdown', (e)=>{ dragging = true; progress.setPointerCapture(e.pointerId); seekFromPointer(e); });
    progress.addEventListener('pointermove', (e)=>{ if(dragging) seekFromPointer(e); });
    progress.addEventListener('pointerup', (e)=>{ dragging = false; progress.releasePointerCapture(e.pointerId); });

    function seekFromPointer(e){
      const rect = progress.getBoundingClientRect();
      let x = e.clientX - rect.left;
      x = Math.max(0, Math.min(rect.width, x));
      const pct = x / rect.width;
      bar.style.width = (pct*100) + '%';
      if(!isNaN(audio.duration)) audio.currentTime = pct * audio.duration;
    }

    // small: allow double click on cover to toggle play
    document.querySelector('.song-cover').addEventListener('dblclick', ()=>{ playBtn.click(); });
  </script>
</body>
</html>
