<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GRIEF Card</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
        font-family: 'Poppins', sans-serif;
    }

    .card {
        width: 350px;
        background: rgba(20, 20, 20, 0.6);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 40px rgba(162, 0, 255, 0.6);
        padding: 20px;
        text-align: center;
        border: 2px solid rgba(255, 255, 255, 0.08);
    }

    .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid transparent;
        background: linear-gradient(135deg, #a200ff, #ff00b3);
        padding: 3px;
        margin-bottom: 15px;
    }

    .avatar img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: block;
    }

    h1 {
        color: white;
        margin: 5px 0;
        font-size: 1.5em;
    }

    p {
        color: #aaa;
        font-size: 0.9em;
        margin: 0 0 15px 0;
    }

    .badges {
        display: flex;
        justify-content: center;
        gap: 8px;
        margin-bottom: 20px;
    }

    .badge {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 8px;
        padding: 5px 10px;
        font-size: 0.75em;
        color: white;
    }

    .player {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 10px;
        margin-bottom: 20px;
    }

    .song-title {
        color: white;
        font-size: 0.95em;
        margin-bottom: 5px;
    }

    .song-artist {
        color: #aaa;
        font-size: 0.8em;
        margin-bottom: 10px;
    }

    .progress {
        height: 5px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        overflow: hidden;
    }

    .progress-bar {
        width: 50%;
        height: 100%;
        background: linear-gradient(90deg, #a200ff, #ff00b3);
    }

    .socials {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    .socials a {
        color: white;
        font-size: 1.2em;
        text-decoration: none;
        transition: color 0.2s;
    }

    .socials a:hover {
        color: #ff00b3;
    }
</style>
</head>
<body>

<div class="card">
    <div class="avatar">
        <img src="https://cdn.discordapp.com/avatars/1057838349542498354/f9696810e560ebe8af8e3255ea1bf996.png?size=1024" alt="Avatar">
    </div>
    <h1>crd</h1>
    <p>Producer</p>

    <div class="badges">
        <div class="badge">Verified</div>
        <div class="badge">Top Artist</div>
        <div class="badge">2025</div>
    </div>

    <div class="player">
        <div class="song-title">Dear Mama</div>
        <div class="song-artist">Nino Paid</div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <div class="socials">
        <a href="#">üéµ</a>
        <a href="#">üê¶</a>
        <a href="#">üì∑</a>
    </div>
</div>

</body>
</html>
