<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>namics</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <style>
        /* ---------- ROOT & RESET ---------- */
        :root {
            --accent: #8a7aff;
            --glow: rgba(138,122,255,0.35);
            --text-muted: #aaa;
            --bg-dark: #050507;
            --bg-light: #0b0b14;
        }
        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%}
        body{
            font-family:'Inter',system-ui,sans-serif;
            background:radial-gradient(circle at 20% 20%,var(--bg-light),var(--bg-dark));
            color:#fff;display:flex;align-items:center;justify-content:center;
            overflow:hidden;position:relative;
        }
        @media (prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}

        /* ---------- BACKGROUND STAGE ---------- */
        .bg-stage{position:fixed;inset:0;z-index:-3}
        .fog{
            position:absolute;inset:0;
            background:radial-gradient(circle at 50% 50%,rgba(124,108,255,.05),transparent 60%),
                       radial-gradient(circle at 70% 80%,rgba(255,80,150,.05),transparent 60%);
            filter:blur(80px);mix-blend-mode:lighten;
            animation:fogMove 25s ease-in-out infinite alternate;
        }
        @keyframes fogMove{
            0%{transform:translate(0,0) scale(1)}
            100%{transform:translate(-5%,-5%) scale(1.2)}
        }
        .particles{position:absolute;inset:0;pointer-events:none}
        .particle{
            position:absolute;width:2px;height:2px;background:var(--accent);
            border-radius:50%;opacity:.4;animation:floatUp linear infinite;
        }
        @keyframes floatUp{
            0%{transform:translateY(100vh) translateX(0);opacity:0}
            10%{opacity:.8}90%{opacity:.5}
            100%{transform:translateY(-10vh) translateX(20px);opacity:0}
        }
        .scanlines{
            position:absolute;inset:0;
            background:repeating-linear-gradient(0deg,transparent,transparent 1px,rgba(255,255,255,.02) 1px 2px);
            animation:scanMove 6s linear infinite;
        }
        @keyframes scanMove{0%{transform:translateY(0)}100%{transform:translateY(2px)}}

        /* ---------- CARD ---------- */
        .card{
            position:relative;width:90%;max-width:600px;padding:50px;
            background:rgba(15,15,20,0.6);border:1px solid rgba(255,255,255,0.08);
            border-radius:20px;backdrop-filter:blur(12px);
            box-shadow:0 0 40px var(--glow);
            transition:transform .3s ease,box-shadow .3s ease;
            animation:cardEntrance .8s ease-out;
        }
        @keyframes cardEntrance{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
        .card:hover{transform:translateY(-4px);box-shadow:0 0 60px rgba(138,122,255,0.45)}

        /* ---------- AVATAR ---------- */
        .avatar img{
            width:120px;height:120px;border-radius:50%;object-fit:cover;
            border:2px solid rgba(255,255,255,0.15);margin-bottom:20px;
            transition:transform .4s ease,filter .4s ease;
        }
        .avatar img:hover{transform:scale(1.05);filter:drop-shadow(0 0 12px #fff)}

        /* ---------- USERNAME ---------- */
        .username{
            font-size:40px;font-weight:800;letter-spacing:1px;
            background:linear-gradient(90deg,#fff,var(--accent));
            background-size:200%;-webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            animation:shimmer 4s infinite linear;
            user-select:none;
        }
        @keyframes shimmer{0%{background-position:0%}100%{background-position:200%}}

        /* ---------- SUBTITLE & STATUS ---------- */
        .subtitle{font-size:15px;color:var(--text-muted);margin-top:10px;letter-spacing:.5px}
        .status{margin-top:8px;font-size:12px;color:#888;min-height:14px}
        .cursor::after{content:"|";animation:blink 1s steps(2) infinite}
        .cursor-sm::after{content:"_";animation:blink 1s steps(2) infinite}
        @keyframes blink{0%,100%{opacity:1}50%{opacity:0}}

        /* ---------- DIVIDER ---------- */
        .divider{margin:30px auto;width:80%;height:1px;background:linear-gradient(90deg,transparent,var(--accent),transparent);opacity:.5}

        /* ---------- EXTRAS BAR ---------- */
        .extras{
            display:flex;justify-content:space-between;align-items:center;
            margin:20px 0;padding:12px 16px;background:rgba(255,255,255,.03);
            border-radius:8px;font-size:12px;
        }
        .clock{font-variant-numeric:tabular-nums}
        .now-playing{display:flex;align-items:center;gap:6px}
        .eq{display:flex;gap:2px;align-items:flex-end;height:12px}
        .eq span{width:2px;height:100%;background:var(--accent);animation:eqAnim .6s infinite}
        .eq span:nth-child(2){animation-delay:.1s}
        .eq span:nth-child(3){animation-delay:.2s}
        @keyframes eqAnim{0%,100%{height:20%}50%{height:100%}}

        /* ---------- LINKS ---------- */
        .links{display:flex;flex-direction:column;align-items:center;gap:15px}
        .linkBtn{
            text-decoration:none;color:#fff;padding:14px 30px;border-radius:12px;
            border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.03);
            transition:all .3s ease;font-size:16px;display:flex;align-items:center;gap:10px;
            backdrop-filter:blur(4px);
        }
        .linkBtn:active{transform:scale(.96)}
        .linkBtn:hover{background:rgba(255,255,255,.07);transform:translateY(-3px);box-shadow:0 0 15px var(--glow)}
        .dotIcon{width:8px;height:8px;border-radius:50%;background:var(--accent);box-shadow:0 0 10px var(--accent)}

        /* ---------- HIDDEN VISUALISER ---------- */
        .viz-wrap{
            position:absolute;bottom:20px;left:50%;transform:translateX(-50%);
            width:80%;height:40px;opacity:0;transition:opacity .4s;
            pointer-events:none;
        }
        .card:hover .viz-wrap{opacity:.6}
        canvas{width:100%;height:100%}

        /* ---------- RESPONSIVE ---------- */
        @media(max-width:600px){
            .card{padding:30px}
            .username{font-size:30px}
            .avatar img{width:90px;height:90px}
            .extras{flex-direction:column;gap:8px}
        }

        /* ---------- KONAMI EASTEREgg ---------- */
        const seq=[];const konami='ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba';
        window.addEventListener('keydown',e=>{
            seq.push(e.key);seq.splice(-22);
            if(seq.join('').toLowerCase().includes(konami.toLowerCase())){
                document.body.style.animation='rgbGlitch .08s infinite';
                setTimeout(()=>document.body.style.animation='',4000);
                console.log('%cKONAMI UNLOCKED // GLITCH OVERDRIVE','color:#0f0;font-size:20px');
            }
        });

        /* ---------- CONSOLE SIGNATURE ---------- */
        console.log('%c// namics v4.0 // 500+ lines // minimal-glitch //','color:#0ff;font-family:monospace;font-size:14px');
    </script>
</body>
</html>
