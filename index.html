<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Biolink — Dark Theme</title>
<style>
  :root {
    --bg: #0a0a0a;
    --card: #111;
    --muted: #888;
    --accent: #8b5cf6;
    --pill-bg: #1a1a1a;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: var(--bg);
    color: #fff;
    font-family: Inter, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .card {
    background: var(--card);
    border-radius: 16px;
    padding: 20px;
    display: flex;
    gap: 16px;
    width: 100%;
    max-width: 800px;
    border: 1px solid #222;
  }
  .pfp {
    width: 110px;
    height: 110px;
    border-radius: 16px;
    overflow: hidden;
    flex-shrink: 0;
  }
  .pfp img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .main {
    flex: 1;
  }
  .header {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
  }
  h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
  }
  .badges-pill {
    display: flex;
    align-items: center;
    background: var(--pill-bg);
    border-radius: 999px;
    padding: 4px 8px;
    gap: 6px;
  }
  .badge {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: default;
  }
  .badge img {
    width: 18px;
    height: 18px;
  }
  .tooltip {
    position: absolute;
    bottom: 140%;
    background: #000;
    color: #fff;
    font-size: 12px;
    padding: 4px 6px;
    border-radius: 6px;
    opacity: 0;
    pointer-events: none;
    white-space: nowrap;
    transform: translateY(4px);
    transition: opacity 0.15s ease, transform 0.15s ease;
  }
  .badge:hover .tooltip {
    opacity: 1;
    transform: translateY(0);
  }
  .bio {
    margin-top: 6px;
    font-size: 14px;
    color: var(--muted);
  }
  .song {
    display: flex;
    align-items: center;
    background: var(--pill-bg);
    border-radius: 12px;
    padding: 10px;
    margin-top: 14px;
    gap: 12px;
  }
  .song-cover {
    width: 64px;
    height: 64px;
    border-radius: 8px;
    overflow: hidden;
  }
  .song-cover img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .song-meta {
    flex: 1;
  }
  .song-title {
    font-weight: 600;
    font-size: 14px;
  }
  .song-controls {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 6px;
  }
  .progress {
    flex: 1;
    height: 6px;
    background: #333;
    border-radius: 6px;
    position: relative;
    cursor: pointer;
  }
  .progress .bar {
    height: 100%;
    background: var(--accent);
    border-radius: 6px;
    width: 0%;
  }
  input[type="range"] {
    width: 80px;
  }
  .socials {
    display: flex;
    gap: 8px;
    margin-top: 14px;
  }
  .socials a {
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--pill-bg);
    border-radius: 8px;
    width: 40px;
    height: 40px;
  }
  .socials img {
    width: 20px;
    height: 20px;
  }
</style>
</head>
<body>
<div class="card">
  <div class="pfp">
    <img src="assets/pfp.png" alt="Profile">
  </div>
  <div class="main">
    <div class="header">
      <h1>Your Name</h1>
      <div class="badges-pill">
        <div class="badge"><img src="assets/artist.png"><div class="tooltip">Producer</div></div>
        <div class="badge"><img src="assets/crown.png"><div class="tooltip">Owner</div></div>
        <div class="badge"><img src="assets/icon.png"><div class="tooltip">Public Icon</div></div>
        <div class="badge"><img src="assets/premium.png"><div class="tooltip">Premium</div></div>
      </div>
    </div>
    <div class="bio">This is your bio text here.</div>

    <div class="song">
      <div class="song-cover"><img src="assets/songcover.png" alt="Song Cover"></div>
      <div class="song-meta">
        <div class="song-title">Song Title — Artist</div>
        <div class="song-controls">
          <button id="playBtn">▶</button>
          <div class="progress" id="progress"><div class="bar" id="bar"></div></div>
          <span id="currentTime">0:00</span>/<span id="duration">0:00</span>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
        </div>
      </div>
    </div>

    <div class="socials">
      <a href="https://instagram.com/" target="_blank"><img src="assets/instagram.png"></a>
      <a href="https://last.fm/" target="_blank"><img src="assets/lastfm.png"></a>
    </div>
  </div>
</div>

<audio id="audio" src="assets/song.mp3"></audio>
<script>
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const progress = document.getElementById('progress');
  const bar = document.getElementById('bar');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');
  const volume = document.getElementById('volume');

  audio.volume = volume.value;

  playBtn.onclick = () => audio.paused ? audio.play() : audio.pause();
  audio.onplay = () => playBtn.textContent = '⏸';
  audio.onpause = () => playBtn.textContent = '▶';

  audio.ontimeupdate = () => {
    const pct = (audio.currentTime / audio.duration) * 100;
    bar.style.width = pct + '%';
    currentTimeEl.textContent = formatTime(audio.currentTime);
  };
  audio.onloadedmetadata = () => {
    durationEl.textContent = formatTime(audio.duration);
  };

  progress.onclick = e => {
    const rect = progress.getBoundingClientRect();
    const pct = (e.clientX - rect.left) / rect.width;
    audio.currentTime = pct * audio.duration;
  };

  volume.oninput = () => audio.volume = volume.value;

  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60).toString().padStart(2, '0');
    return m + ':' + s;
  }
</script>
</body>
</html>
