<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>namics</title>
  <link rel="icon" href="assets/icon.png" type="image/png" />
  <meta name="description" content="namics ‚Äî biolink personal page" />

  <style>
    /* --------------------------
       Global reset & variables
       -------------------------- */
    :root{
      --bg-1: #06060a;
      --bg-2: #0b0b14;
      --card-bg: rgba(20,20,20,0.58);
      --card-border: rgba(255,255,255,0.08);
      --muted: #999999;
      --accent: #7c6cff;
      --glass-blur: 10px;
      --max-width: 600px;
    }

    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#fff;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,108,255,0.06), transparent 10%),
                  radial-gradient(900px 450px at 90% 90%, rgba(255,80,80,0.03), transparent 10%),
                  linear-gradient(120deg, var(--bg-1), var(--bg-2));
      overflow:hidden;
    }

    /* animated subtle gradient shift */
    @keyframes bgShift {
      0%{ filter: hue-rotate(0deg) saturate(100%); transform: scale(1);}
      50%{ filter: hue-rotate(18deg) saturate(110%); transform: scale(1.02);}
      100%{ filter: hue-rotate(0deg) saturate(100%); transform: scale(1);}
    }
    body::before{
      content:"";
      position:fixed;
      inset:-10%;
      background: linear-gradient(120deg, rgba(12,8,20,0.3), rgba(4,4,10,0.35));
      pointer-events:none;
      animation: bgShift 18s ease-in-out infinite;
      z-index:0;
    }

    /* center container */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      position:relative;
      z-index:1;
    }

    /* Card */
    .card{
      width:100%;
      max-width:var(--max-width);
      padding:40px;
      border-radius:20px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      -webkit-backdrop-filter: blur(var(--glass-blur));
      backdrop-filter: blur(var(--glass-blur));
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      transition: transform .45s cubic-bezier(.2,.9,.3,1), opacity .45s ease;
      opacity:0;
      transform: translateY(8px) scale(.995);
      position:relative;
      overflow:visible;
    }

    /* Fallback for no backdrop-filter support */
    @supports not ((-webkit-backdrop-filter: blur(1px)) or (backdrop-filter: blur(1px))) {
      .card{ background: rgba(20,20,20,0.85); }
    }

    /* Card entrance animation (delayed to feel crisp) */
    .card.show{
      opacity:1;
      transform: translateY(0) scale(1);
    }

    /* subtle top glow */
    .card::after{
      content:"";
      position:absolute;
      left:50%;
      top:-40px;
      transform:translateX(-50%);
      width:120%;
      height:100px;
      background: radial-gradient(closest-side, rgba(124,108,255,0.06), transparent 40%);
      pointer-events:none;
    }

    /* Profile section */
    .profile{
      display:flex;
      gap:20px;
      align-items:center;
      margin-bottom:20px;
    }
    .avatar{
      width:80px;
      height:80px;
      border-radius:50%;
      overflow:hidden;
      flex:0 0 80px;
      border:2px solid rgba(255,255,255,0.14);
    }
    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .meta{
      display:flex;
      flex-direction:column;
      align-items:flex-start;
    }

    .nameRow{
      display:flex;
      align-items:center;
      gap:8px;
      line-height:1;
      user-select:text;
      -webkit-user-select:text;
    }

    .username{
      font-size:32px;
      font-weight:700;
      color:#fff;
      cursor:pointer;
      margin:0;
      padding:0;
      transition: transform .16s ease, color .16s ease;
    }
    .username:hover{ transform: translateY(-2px); color: var(--accent); }

    .badges{
      display:inline-flex;
      gap:4px;
      align-items:center;
      margin-left:6px;
    }
    .badges img{
      width:20px;
      height:20px;
      display:block;
      border-radius:4px;
      object-fit:contain;
      cursor:pointer;
      transition: transform .18s ease;
      border: 1px solid rgba(255,255,255,0.03);
      background: rgba(255,255,255,0.02);
      padding:2px;
    }
    .badges img:hover{ transform: scale(1.12); filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5)); }

    .subtitle{
      margin-top:6px;
      font-size:14px;
      color:var(--muted);
    }

    /* Link section */
    .links{
      margin-top:30px;
      display:flex;
      justify-content:center;
    }

    .discordLink{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:15px 30px;
      border-radius:12px;
      text-decoration:none;
      background: rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      transition: all .28s ease;
      color: #fff;
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 4px 18px rgba(0,0,0,0.35);
    }
    .discordLink:hover{
      background: rgba(255,255,255,0.10);
      border-color: rgba(255,255,255,0.26);
      transform: translateY(-4px);
    }
    .discordIcon{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:28px;
      height:28px;
      border-radius:8px;
      background: rgba(255,255,255,0.02);
      font-size:16px;
      line-height:1;
    }

    /* small subtle watermark / credit (optional) */
    .credit{
      margin-top:18px;
      text-align:center;
      font-size:12px;
      color: rgba(255,255,255,0.06);
      user-select:none;
    }

    /* Responsive adjustments */
    @media (max-width: 768px){
      .card{ padding:30px; max-width:92%; }
      .avatar{ width:60px; height:60px; flex:0 0 60px; }
      .username{ font-size:24px; }
      .badges img{ width:16px; height:16px; }
    }

    @media (max-width:480px){
      .card{ padding:16px; border-radius:14px; }
      .profile{ flex-direction:column; gap:12px; align-items:center; text-align:center; }
      .meta{ align-items:center; }
      .nameRow{ justify-content:center; }
      .links{ margin-top:18px; }
      .discordLink{ padding:12px 20px; font-size:15px; gap:8px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" id="card">
      <section class="profile" aria-label="Profile">
        <div class="avatar" aria-hidden="false">
          <img src="assets/pfp.png" alt="namics" id="pfp">
        </div>

        <div class="meta">
          <div class="nameRow">
            <h1 class="username" title="UID: 0" id="username">namics</h1>

            <div class="badges" aria-hidden="false" role="group" aria-label="Badges">
              <img src="assets/Owner.png" alt="" title="Owner" draggable="false">
              <img src="assets/crown.png" alt="" title="Crown" draggable="false">
              <img src="assets/icon.png" alt="" title="Icon" draggable="false">
              <img src="assets/premium.png" alt="" title="Premium" draggable="false">
            </div>
          </div>

          <div class="subtitle">??</div>
        </div>
      </section>

      <nav class="links" aria-label="Links">
        <a class="discordLink" href="https://discord.gg/bribe" target="_blank" rel="noopener noreferrer" aria-label="Open Discord invite .gg/bribe">
          <span class="discordIcon" aria-hidden="true">üåê</span>
          <span class="linkText">.gg/bribe</span>
        </a>
      </nav>

      <div class="credit" aria-hidden="true">‚Äî</div>
    </main>
  </div>

  <!-- Hidden audio; visible controls intentionally omitted -->
  <audio id="bgAudio" src="assets/song.mp3" preload="auto" loop></audio>

  <script>
    // Card entrance
    (function(){
      const card = document.getElementById('card');
      // slight delay so the gradient has started
      requestAnimationFrame(()=> setTimeout(()=> card.classList.add('show'), 80));
    })();

    // Audio autoplay handler
    (function(){
      const audio = document.getElementById('bgAudio');
      if(!audio) return;
      audio.volume = 0.5;

      // Try to play immediately
      function tryPlay() {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.then(() => {
            // playing
            removeInteractionHandlers();
          }).catch((err) => {
            // autoplay blocked; wait for user interaction
            attachInteractionHandlers();
          });
        }
      }

      // Interaction handlers to play on first interaction
      const onFirstInteraction = function onFirstInteraction(){
        audio.play().catch(()=>{/* ignore */});
        removeInteractionHandlers();
      };

      function attachInteractionHandlers(){
        document.addEventListener('click', onFirstInteraction, {once:true, passive:true});
        document.addEventListener('touchstart', onFirstInteraction, {once:true, passive:true});
        document.addEventListener('keydown', onFirstInteraction, {once:true, passive:true});
      }

      function removeInteractionHandlers(){
        document.removeEventListener('click', onFirstInteraction);
        document.removeEventListener('touchstart', onFirstInteraction);
        document.removeEventListener('keydown', onFirstInteraction);
      }

      // On load attempt play
      window.addEventListener('load', tryPlay);

      // Safety: also try after a small delay (some browsers require user-visible change)
      setTimeout(tryPlay, 1200);
    })();

    // Improve focus/keyboard accessibility: open link on Enter when focused
    (function(){
      const link = document.querySelector('.discordLink');
      if(!link) return;
      link.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' ') {
          link.click();
        }
      });
    })();
  </script>
</body>
</html>
