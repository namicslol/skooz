<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Biolink - Modern Dark Theme</title>
<style>
/* Basic dark background */
body {
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    color: white;
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}
/* Card container */
.card {
    background: rgba(20, 20, 20, 0.75);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(128,0,255,0.5);
    width: 400px;
    text-align: center;
}
.pfp {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid rgba(128,0,255,0.7);
}
.name-badges {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
}
.badges {
    display: flex;
    background: rgba(128,0,255,0.2);
    padding: 5px 15px;
    border-radius: 999px;
    gap: 5px;
}
.badges img {
    width: 24px;
    height: 24px;
}
.bio {
    font-size: 14px;
    margin-top: 10px;
    color: #ccc;
}
/* Song player placeholder */
.song-player {
    margin-top: 20px;
}
.socials {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
}
.socials img {
    width: 32px;
    height: 32px;
    transition: transform 0.2s;
}
.socials img:hover {
    transform: scale(1.1);
}
</style>
</head>
<body>
<div class="card">
    <img src="assets/pfp.png" alt="Profile Picture" class="pfp">
    <div class="name-badges">
        <h2>Username</h2>
        <div class="badges">
            <img src="assets/artist.png" title="Producer">
            <img src="assets/crown.png" title="Owner">
            <img src="assets/icon.png" title="Public Icon">
            <img src="assets/premium.png" title="Premium">
        </div>
    </div>
    <div class="bio">This is my bio area. Sleek, modern, dark-themed aesthetic.</div>
    <div class="song-player">
        <img src="assets/songcover.png" alt="Song Cover" style="width:100px;border-radius:10px;"><br>
        <audio controls>
            <source src="assets/song.mp3" type="audio/mpeg">
        </audio>
    </div>
    <div class="socials">
        <a href="https://instagram.com" target="_blank"><img src="assets/instagram.png"></a>
        <a href="https://last.fm" target="_blank"><img src="assets/lastfm.png"></a>
    </div>
</div>
</body>
</html>
