<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>namics</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <style>
        /* ---------- RESET ---------- */
        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%}
        body{
            font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
            -webkit-font-smoothing:antialiased;
            background:#000;color:#fff;display:flex;align-items:center;justify-content:center;
            overflow:hidden;
        }
        @media (prefers-reduced-motion:reduce){*{animation:none!important;transition:none!important}}

        /* ---------- BG STAGE (scanlines only) ---------- */
        .bg-stage{position:fixed;inset:0;z-index:-3;background:#000}
        .scanlines{
            position:absolute;inset:0;
            background:repeating-linear-gradient(0deg,transparent,transparent 1px,rgba(255,255,255,.02) 1px 2px);
            animation:scanMove 6s linear infinite;
        }
        @keyframes scanMove{0%{transform:translateY(0)}100%{transform:translateY(4px)}}

        /* ---------- CARD ---------- */
        .card{
            position:relative;width:90%;max-width:600px;padding:40px;
            background:rgba(15,15,15,.75);border:1px solid rgba(255,255,255,.08);
            border-radius:16px;backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
            box-shadow:0 20px 40px rgba(0,0,0,.6);
            animation:cardFloat 5s ease-in-out infinite;
        }
        @keyframes cardFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}

        /* ---------- PROFILE ---------- */
        .profile-section{display:flex;align-items:center;gap:20px;margin-bottom:25px}
        .profile-picture{
            width:80px;height:80px;border-radius:50%;border:2px solid rgba(255,255,255,.12);
            object-fit:cover;transition:transform .3s,filter .3s;
        }
        .profile-picture:hover{transform:scale(1.05);filter:drop-shadow(0 0 8px #fff)}
        .profile-info{display:flex;flex-direction:column;align-items:flex-start}
        .username-line{display:flex;align-items:center;gap:8px}
        .username{
            font-size:32px;font-weight:bold;color:#fff;cursor:pointer;
            position:relative;transition:color .2s;
        }
        .username:hover{color:#0ff}
        .uid-chip{
            margin-left:8px;padding:3px 8px;font-size:11px;background:rgba(255,255,255,.08);
            border-radius:4px;cursor:pointer;user-select:none;transition:background .2s;
        }
        .uid-chip:hover{background:rgba(255,255,255,.15)}
        .subtitle{color:#999;font-size:14px;margin-top:4px}

        /* ---------- EXTRAS ---------- */
        .extras{
            display:flex;justify-content:space-between;align-items:center;
            margin:20px 0;padding:12px 16px;background:rgba(255,255,255,.03);
            border-radius:8px;font-size:12px;
        }
        .clock{font-variant-numeric:tabular-nums}
        .now-playing{display:flex;align-items:center;gap:6px}
        .eq{ display:flex;gap:2px;align-items:flex-end;height:12px}
        .eq span{width:2px;height:100%;background:#0ff;animation:eqAnim .6s infinite}
        .eq span:nth-child(2){animation-delay:.1s}
        .eq span:nth-child(3){animation-delay:.2s}
        @keyframes eqAnim{0%,100%{height:20%}50%{height:100%}}

        /* ---------- LINK ---------- */
        .link-section{margin-top:25px;text-align:center}
        .discord-link{
            display:inline-flex;align-items:center;justify-content:center;
            padding:12px 24px;background:rgba(255,255,255,.05);
            border:1px solid rgba(255,255,255,.1);border-radius:8px;
            color:#fff;font-size:14px;font-weight:500;text-decoration:none;
            transition:all .3s ease;letter-spacing:.5px;
        }
        .discord-link:active{transform:scale(.96)}
        .discord-link:hover{background:rgba(255,255,255,.1);border-color:rgba(255,255,255,.2)}

        /* ---------- TOOLTIP ---------- */
        .tooltip{position:absolute;top:-28px;left:50%;transform:translateX(-50%);
            background:#000;color:#fff;font-size:11px;padding:4px 8px;border-radius:4px;
            opacity:0;pointer-events:none;transition:opacity .2s;white-space:nowrap;
        }
        .uid-chip:hover .tooltip{opacity:1}

        /* ---------- RESPONSIVE ---------- */
        @media(max-width:768px){
            .card{padding:30px;max-width:90%}
            .profile-picture{width:60px;height:60px}
            .username{font-size:24px}
        }
        @media(max-width:480px){
            .card{padding:20px}
            .profile-section{flex-direction:column;align-items:center;text-align:center}
            .profile-info{align-items:center}
            .extras{flex-direction:column;gap:8px}
        }
    </style>
</head>
<body>
    <div class="bg-stage"><div class="scanlines"></div></div>

    <div class="card">
        <div class="profile-section">
            <img src="assets/pfp.png" alt="namics" class="profile-picture">
            <div class="profile-info">
                <div class="username-line">
                    <span class="username" title="UID: 0">namics</span>
                    <div class="uid-chip" onclick="copyUID()">
                        UID:0
                        <span class="tooltip">click to copy</span>
                    </div>
                </div>
                <div class="subtitle">??</div>
            </div>
        </div>

        <div class="extras">
            <div class="clock" id="clock">00:00:00</div>
            <div class="now-playing">
                <span>now playing</span>
                <div class="eq"><span></span><span></span><span></span></div>
            </div>
        </div>

        <div class="link-section">
            <a href="https://discord.gg/bribe" target="_blank" class="discord-link">.gg/bribe</a>
        </div>
    </div>

    <audio id="bgMusic" src="assets/song111.mp3" preload="auto" loop></audio>

    <script>
        /* ---------- AUDIO ---------- */
        const audio=document.getElementById('bgMusic');
        audio.volume=.5;
        audio.play().catch(()=>{
            document.addEventListener('click',()=>audio.play(),{once:true})
        });

        /* ---------- CLOCK ---------- */
        const clockEl=document.getElementById('clock');
        function updateClock(){
            const d=new Date();
            clockEl.textContent=d.toLocaleTimeString('en-GB');
        }
        updateClock();setInterval(updateClock,1000);

        /* ---------- COPY UID ---------- */
        function copyUID(){
            navigator.clipboard.writeText('0');
            const tip=document.querySelector('.tooltip');
            tip.textContent='copied!';
            setTimeout(()=>tip.textContent='click to copy',1200);
        }

        /* ---------- CONSOLE EASTEREgg ---------- */
        console.log('%c// namics v3.0 // minimal-glitch // 500+ lines //','color:#0ff;font-family:monospace;font-size:14px');
    </script>
</body>
</html>
