<style>
:root{
  --bg0:#050506;--bg1:#0b0c0e;--text:#e6eaf1;--muted:#9da6b0;
  --accent1:#ff4b4b;--accent2:#ff6b4b;
  --radius:18px;--shadow:0 8px 40px rgba(0,0,0,0.55)
}
*{box-sizing:border-box;}
html,body{height:100%;margin:0;}
body{
  font-family:Inter,system-ui,sans-serif;color:var(--text);
  background:linear-gradient(160deg,var(--bg0),var(--bg1));
  display:flex;justify-content:center;align-items:flex-start;padding:40px;
}
.container{
  width:100%;max-width:880px;
  background:rgba(255,255,255,0.015);backdrop-filter:blur(14px) saturate(120%);
  border-radius:var(--radius);box-shadow:var(--shadow);
  border:1px solid rgba(255,255,255,0.05);
  display:flex;flex-direction:column;gap:30px;padding:30px;
}
.header{
  display:flex;flex-direction:column;align-items:center;gap:14px;
}
.pfp{width:160px;height:160px;border-radius:var(--radius);overflow:hidden;
  border:1px solid rgba(255,255,255,0.04);}
.pfp img{width:100%;height:100%;object-fit:cover;}
.name{font-size:28px;font-weight:700;}
.handle{font-size:14px;color:var(--muted)}
.bio{font-size:15px;color:var(--muted);text-align:center;max-width:60ch;}
.links{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px;}
.link{
  background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);
  border-radius:10px;padding:12px;text-align:center;color:var(--text);text-decoration:none;
  transition:background .2s ease;
}
.link:hover{background:rgba(255,255,255,0.04)}
.nowplaying-card{
  display:flex;flex-direction:column;align-items:center;gap:14px;
  background:rgba(255,255,255,0.02);border-radius:var(--radius);
  padding:20px;border:1px solid rgba(255,255,255,0.03);position:relative;overflow:hidden;
}
.vinyl{
  width:260px;height:260px;border-radius:50%;background:url('assets/songcover.png') center/cover no-repeat;
  opacity:.25;animation:spin 18s linear infinite;position:absolute;top:-60px;left:calc(50% - 130px);z-index:0;
}
@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
.track-title{font-weight:700;font-size:20px;z-index:1;}
.track-artist{font-size:14px;color:var(--muted);z-index:1;}
.visualizer{display:flex;gap:3px;height:24px;align-items:flex-end;z-index:1;}
.bar{width:4px;min-height:3px;background:linear-gradient(180deg,var(--accent1),var(--accent2));border-radius:2px;}
.controls{display:flex;flex-direction:column;gap:8px;z-index:1;width:100%;max-width:420px;}
.controls-row{display:flex;align-items:center;gap:8px;width:100%;justify-content:center;}
.play-btn{width:44px;height:44px;border:none;background:none;color:#fff;cursor:pointer;}
.play-btn svg{width:22px;height:22px;}
.time{font-size:13px;min-width:36px;text-align:center;color:var(--muted)}
.progress{flex:1;height:10px;background:rgba(255,255,255,0.05);border-radius:999px;position:relative;overflow:hidden;cursor:pointer}
.progress .fill{position:absolute;left:0;top:0;bottom:0;width:0%;background:linear-gradient(90deg,var(--accent1),var(--accent2));border-radius:inherit}
.volume{display:flex;gap:4px;align-items:center;width:100%;justify-content:center;margin-top:4px;}
.volume svg{width:16px;height:16px;cursor:pointer;transition:opacity .2s ease;}
.volume input[type="range"]{width:100%;-webkit-appearance:none;height:10px;background:transparent}
.volume input[type="range"]::-webkit-slider-runnable-track{height:10px;background:rgba(255,255,255,0.05);border-radius:8px}
.volume input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;width:14px;height:14px;border-radius:50%;background:var(--text);margin-top:-2px}
.badges{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;}
.badge{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);padding:6px 12px;border-radius:6px;font-size:13px;color:var(--text)}
.socials{display:flex;gap:10px;justify-content:center;margin-top:10px;}
.social{width:48px;height:48px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(255,255,255,0.008),rgba(0,0,0,0.02));border:1px solid rgba(255,255,255,0.02)}
.social img{width:22px;height:22px;}
