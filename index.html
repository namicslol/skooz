<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>namics</title>
  <link rel="icon" href="assets/icon.png" type="image/png" />
  <style>
    :root {
      --accent: #8a7aff;
      --glow: rgba(138,122,255,0.35);
      --text-muted: #aaa;
      --bg-dark: #050507;
      --bg-light: #0b0b14;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg-light), var(--bg-dark));
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Floating energy fog */
    .fog {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(124,108,255,0.05), transparent 60%),
                  radial-gradient(circle at 70% 80%, rgba(255,80,150,0.05), transparent 60%);
      filter: blur(80px);
      mix-blend-mode: lighten;
      animation: fogMove 25s ease-in-out infinite alternate;
      pointer-events: none;
    }
    @keyframes fogMove {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-5%, -5%) scale(1.2); }
    }

    /* Floating light particles */
    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.4;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.5; }
      100% { transform: translateY(-10vh) translateX(20px); opacity: 0; }
    }

    /* Card */
    .card {
      background: rgba(15,15,20,0.6);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 50px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px var(--glow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 60px rgba(138,122,255,0.45);
    }

    /* Avatar */
    .avatar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 20px rgba(138,122,255,0.2);
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    .avatar img:hover {
      transform: scale(1.05);
    }

    /* Name */
    .username {
      font-size: 40px;
      font-weight: 800;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
      background: linear-gradient(90deg, #fff, var(--accent));
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s infinite linear;
      user-select: none;
    }
    @keyframes shimmer {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    .subtitle {
      font-size: 15px;
      color: var(--text-muted);
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    /* Divider */
    .divider {
      margin: 30px auto;
      width: 80%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0.5;
    }

    /* Links */
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .linkBtn {
      text-decoration: none;
      color: #fff;
      padding: 14px 30px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.03);
      transition: all .3s ease;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(4px);
    }

    .linkBtn:hover {
      background: rgba(255,255,255,0.07);
      transform: translateY(-3px);
      box-shadow: 0 0 15px var(--glow);
    }

    .dotIcon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    @media (max-width: 600px) {
      .card { padding: 30px; }
      .username { font-size: 30px; }
      .avatar img { width: 90px; height: 90px; }
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="particles"></div>

  <main class="card">
    <div class="avatar">
      <img src="assets/pfp.png" alt="namics">
    </div>
    <div class="username">namics</div>
    <div class="subtitle">creating through chaos</div>

    <div class="divider"></div>

    <div class="links">
      <a href="https://discord.gg/bribe" class="linkBtn" target="_blank" rel="noopener">
        <span class="dotIcon"></span>
        <span>.gg/bribe</span>
      </a>
    </div>
  </main>

  <audio id="bgAudio" src="assets/song.mp3" preload="auto" loop></audio>

  <script>
    // floating particles
    const container = document.querySelector('.particles');
    for (let i = 0; i < 30; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = (8 + Math.random() * 10) + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      p.style.opacity = 0.2 + Math.random() * 0.4;
      container.appendChild(p);
    }

    // bg audio
    const audio = document.getElementById('bgAudio');
    audio.volume = 0.35;
    function playAudio() {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.addEventListener('click', () => audio.play(), { once: true });
        });
      }
    }
    window.addEventListener('load', playAudio);
  </script>
</body>
</html>
