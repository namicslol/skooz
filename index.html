<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Biolink — Sleek Dark</title>
<style>
  :root {
    --bg: #050505;
    --card-bg: rgba(20, 20, 20, 0.8);
    --border: rgba(255, 255, 255, 0.05);
    --text: #fff;
    --muted: #888;
    --accent: linear-gradient(90deg, #8b5cf6, #ec4899);
    --pill-bg: rgba(255,255,255,0.06);
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: radial-gradient(circle at top, #0b0b0b, #000);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .card {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 30px;
    max-width: 420px;
    width: 100%;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  }
  .pfp {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 14px;
    border: 2px solid var(--border);
  }
  .pfp img { width: 100%; height: 100%; object-fit: cover; }
  .name-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
  }
  h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
  }
  .badges-pill {
    display: flex;
    align-items: center;
    background: var(--pill-bg);
    border-radius: 999px;
    padding: 4px 10px;
    gap: 8px;
  }
  .badge {
    position: relative;
    width: 26px;
    height: 26px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .badge img {
    width: 18px;
    height: 18px;
  }
  .tooltip {
    position: absolute;
    bottom: 130%;
    background: #000;
    color: #fff;
    font-size: 12px;
    padding: 4px 6px;
    border-radius: 6px;
    opacity: 0;
    transform: translateY(4px);
    transition: opacity 0.15s ease, transform 0.15s ease;
    white-space: nowrap;
  }
  .badge:hover .tooltip {
    opacity: 1;
    transform: translateY(0);
  }
  .bio {
    font-size: 14px;
    color: var(--muted);
    margin-top: 8px;
  }
  .song {
    margin-top: 18px;
    background: var(--pill-bg);
    border-radius: 12px;
    padding: 10px;
    text-align: left;
  }
  .song-top {
    display: flex;
    gap: 10px;
    align-items: center;
  }
  .song-cover {
    width: 52px;
    height: 52px;
    border-radius: 8px;
    overflow: hidden;
    flex-shrink: 0;
  }
  .song-cover img { width: 100%; height: 100%; object-fit: cover; }
  .song-meta {
    flex: 1;
  }
  .song-title {
    font-size: 14px;
    font-weight: 600;
  }
  .song-controls {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 8px;
  }
  .progress {
    flex: 1;
    height: 4px;
    background: #333;
    border-radius: 4px;
    cursor: pointer;
  }
  .progress .bar {
    height: 100%;
    background: var(--accent);
    border-radius: 4px;
    width: 0%;
  }
  input[type="range"] {
    width: 80px;
  }
  .socials {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: 20px;
  }
  .socials a {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 40px;
    height: 40px;
    background: var(--pill-bg);
    border-radius: 8px;
    transition: background 0.2s ease;
  }
  .socials a:hover {
    background: rgba(255,255,255,0.1);
  }
  .socials img {
    width: 20px;
    height: 20px;
  }
</style>
</head>
<body>
<div class="card">
  <div class="pfp"><img src="assets/pfp.png" alt="Profile"></div>
  <div class="name-row">
    <h1>Your Name</h1>
    <div class="badges-pill">
      <div class="badge"><img src="assets/artist.png"><div class="tooltip">Producer</div></div>
      <div class="badge"><img src="assets/crown.png"><div class="tooltip">Owner</div></div>
      <div class="badge"><img src="assets/icon.png"><div class="tooltip">Public Icon</div></div>
      <div class="badge"><img src="assets/premium.png"><div class="tooltip">Premium</div></div>
    </div>
  </div>
  <div class="bio">This is your bio text here.</div>

  <div class="song">
    <div class="song-top">
      <div class="song-cover"><img src="assets/songcover.png" alt="Song Cover"></div>
      <div class="song-meta">
        <div class="song-title">Song Title — Artist</div>
        <div class="song-controls">
          <button id="playBtn">▶</button>
          <div class="progress" id="progress"><div class="bar" id="bar"></div></div>
          <span id="currentTime">0:00</span>/<span id="duration">0:00</span>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8">
        </div>
      </div>
    </div>
  </div>

  <div class="socials">
    <a href="https://instagram.com/" target="_blank"><img src="assets/instagram.png"></a>
    <a href="https://last.fm/" target="_blank"><img src="assets/lastfm.png"></a>
  </div>
</div>

<audio id="audio" src="assets/song.mp3"></audio>
<script>
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const progress = document.getElementById('progress');
  const bar = document.getElementById('bar');
  const currentTimeEl = document.getElementById('currentTime');
  const durationEl = document.getElementById('duration');
  const volume = document.getElementById('volume');

  audio.volume = volume.value;
  playBtn.onclick = () => audio.paused ? audio.play() : audio.pause();
  audio.onplay = () => playBtn.textContent = '⏸';
  audio.onpause = () => playBtn.textContent = '▶';
  audio.ontimeupdate = () => {
    const pct = (audio.currentTime / audio.duration) * 100;
    bar.style.width = pct + '%';
    currentTimeEl.textContent = formatTime(audio.currentTime);
  };
  audio.onloadedmetadata = () => durationEl.textContent = formatTime(audio.duration);
  progress.onclick = e => {
    const rect = progress.getBoundingClientRect();
    const pct = (e.clientX - rect.left) / rect.width;
    audio.currentTime = pct * audio.duration;
  };
  volume.oninput = () => audio.volume = volume.value;
  function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60).toString().padStart(2, '0');
    return m + ':' + s;
  }
</script>
</body>
</html>
