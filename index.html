<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>namics</title>
  <link rel="icon" href="assets/icon.png" type="image/png" />
  <style>
    :root {
      --bg-1: #050505;
      --bg-2: #0a0a0f;
      --accent: #7c6cff;
      --muted: #a0a0a0;
      --card-bg: rgba(20,20,25,0.6);
      --card-border: rgba(255,255,255,0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle at 20% 30%, #090912, #030304);
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Animated glitch background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.02) 0px,
        rgba(255,255,255,0.02) 1px,
        transparent 2px,
        transparent 3px
      );
      animation: scan 5s linear infinite;
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255,255,255,0.3);
      animation: floatParticle linear infinite;
    }
    @keyframes floatParticle {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh) translateX(30px); opacity: 0; }
    }

    /* Card */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px rgba(124,108,255,0.15);
      position: relative;
      z-index: 1;
      text-align: left;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 50px rgba(124,108,255,0.3);
    }

    /* Profile */
    .profile {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .avatar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }
    .avatar img:hover {
      transform: rotate(5deg) scale(1.05);
    }

    .meta {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .nameRow {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Glitch effect on name */
    .username {
      font-size: 36px;
      font-weight: 800;
      color: #fff;
      position: relative;
      cursor: pointer;
      text-transform: lowercase;
      animation: flicker 4s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 5px var(--accent), 0 0 15px var(--accent);
      }
      20%, 24%, 55% { text-shadow: none; }
    }

    .username::before,
    .username::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      color: var(--accent);
      background: transparent;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      animation: glitch 2.5s infinite;
    }
    .username::before {
      left: 2px;
      text-shadow: -2px 0 #ff3b3b;
    }
    .username::after {
      left: -2px;
      text-shadow: 2px 0 #00ffe7;
      animation-delay: .2s;
    }
    @keyframes glitch {
      0% { clip: rect(0,9999px,0,0); }
      5% { clip: rect(10px,9999px,50px,0); }
      10% { clip: rect(20px,9999px,30px,0); }
      15% { clip: rect(40px,9999px,80px,0); }
      20% { clip: rect(10px,9999px,20px,0); }
      100% { clip: rect(0,9999px,0,0); }
    }

    .badges {
      display: flex;
      gap: 6px;
    }
    .badge {
      width: 22px;
      height: 22px;
      position: relative;
      transition: transform .2s ease;
      cursor: pointer;
    }
    .badge:hover { transform: scale(1.15); }

    .badge::after {
      content: attr(data-title);
      position: absolute;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(10,10,15,0.9);
      color: #fff;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity .2s ease, transform .2s ease;
      pointer-events: none;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(4px);
    }
    .badge:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-top: 4px;
    }

    .links {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .discordLink {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      transition: all .3s ease;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    .discordLink:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.3);
      transform: translateY(-2px);
      box-shadow: 0 0 10px var(--accent);
    }

    .dotIcon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      display: inline-block;
      box-shadow: 0 0 10px var(--accent);
    }

    @media (max-width:768px) {
      .avatar img { width: 60px; height: 60px; }
      .username { font-size: 28px; }
      .card { padding: 25px; }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <main class="card">
    <section class="profile">
      <div class="avatar">
        <img src="assets/pfp.png" alt="namics">
      </div>
      <div class="meta">
        <div class="nameRow">
          <div class="username" data-text="namics">namics</div>
          <div class="badges">
            <img class="badge" src="assets/Owner.png" data-title="Owner" alt="">
            <img class="badge" src="assets/crown.png" data-title="Crown" alt="">
            <img class="badge" src="assets/icon.png" data-title="Icon" alt="">
            <img class="badge" src="assets/premium.png" data-title="Premium" alt="">
          </div>
        </div>
        <div class="subtitle">??</div>
      </div>
    </section>
    <div class="links">
      <a href="https://discord.gg/bribe" target="_blank" rel="noopener" class="discordLink">
        <span class="dotIcon"></span>
        <span>.gg/bribe</span>
      </a>
    </div>
  </main>

  <audio id="bgAudio" src="assets/song.mp3" preload="auto" loop></audio>

  <script>
    // floating particles
    const container = document.querySelector('.particles');
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = (5 + Math.random() * 10) + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      container.appendChild(p);
    }

    // audio autoplay fail-safe
    const audio = document.getElementById('bgAudio');
    audio.volume = 0.4;
    function playAudio() {
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          document.addEventListener('click', () => audio.play(), { once: true });
        });
      }
    }
    window.addEventListener('load', playAudio);
  </script>
</body>
</html>
