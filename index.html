<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Biolink — Your Modern Dark Card</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-0: #060607;
    --bg-1: #0d0d11;
    --muted: #9aa3ab;
    --text: #e9f4ff;
    --accentA: #6e7bff;
    --accentB: #8b5cf6;
    --accentC: #46e5c3;
    --radius: 16px;
    --shadow-strong: 0 18px 60px rgba(2,6,23,0.7);
    --card-width: 760px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0}
  body{
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background: linear-gradient(180deg,var(--bg-0),var(--bg-1));
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
  }
  .card {
    width:100%;
    max-width:var(--card-width);
    background: rgba(255,255,255,0.02);
    border-radius:calc(var(--radius) + 6px);
    padding:28px;
    box-shadow:var(--shadow-strong);
    border:1px solid rgba(255,255,255,0.035);
    display:grid;
    grid-template-columns: 180px 1fr;
    gap:22px;
    position: relative;
  }
  .left { display:flex; flex-direction:column; align-items:center; gap:12px; }
  .pfp-wrap{
    width:172px; height:172px; border-radius:18px; overflow:hidden;
    border:1px solid rgba(255,255,255,0.04);
  }
  .pfp{ width:100%; height:100%; object-fit:cover; }
  .role { font-size:12px; color:var(--muted); text-transform:uppercase; }

  .main { display:flex; flex-direction:column; gap:12px; }
  .display-name { font-size:26px; font-weight:700; }
  .display-handle { font-size:13px; color:var(--muted); }

  .player-content {
    display: flex;
    align-items: flex-start;
    gap: 16px;
  }
  .song-cover { width:92px; height:92px; border-radius:12px; overflow:hidden; }
  .song-cover img{ width:100%; height:100%; object-fit:cover; }

  .track-title{ font-weight:700; font-size:15px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  .track-sub{ font-size:13px; color:var(--muted); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

  .controls { display:flex; align-items:center; gap:10px; margin-top:6px; width:100%; }
  .play-btn {
    width:54px;
    height:54px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    background: linear-gradient(135deg, var(--accentA), var(--accentB));
    border: none;
    box-shadow: 0 4px 14px rgba(110, 123, 255, 0.4);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .play-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow:0 12px 40px rgba(110, 123, 255, 0.6);
  }
  .play-btn svg {
    width: 24px;
    height: 24px;
    fill: white;
  }
  .time { font-size:13px; color:var(--muted); min-width:48px; text-align:right; }
  .progress { height:8px; background: rgba(255,255,255,0.03); border-radius:8px; position:relative; flex:1; cursor:pointer; overflow:hidden; }
  .progress .fill { position:absolute; left:0; top:0; bottom:0; width:0%; background: linear-gradient(90deg,var(--accentA),var(--accentB)); }

  .socials {
    display: flex;
    gap: 10px;
    position: absolute;
    bottom: 20px;
    left: 20px;
  }
  .social { width:48px; height:48px; border-radius:12px; display:flex; align-items:center; justify-content:center; background: rgba(255,255,255,0.02); }
  .social img{ width:22px; height:22px; }
</style>
</head>
<body>

<div class="card">

  <div class="left">
    <div class="pfp-wrap">
      <img src="assets/pfp.png" alt="Profile picture" class="pfp">
    </div>
    <div class="role">Producer • Owner</div>
  </div>

  <div class="main">
    <div class="display-name">Your Name</div>
    <div class="display-handle">@yourhandle</div>

    <div class="player-content">
      <div class="song-cover">
        <img src="assets/songcover.png" alt="song cover">
      </div>
      <div class="player-details">
        <div class="track-meta">
          <div class="track-title">Chain Swangin</div>
          <div class="track-sub">Molly Santana</div>
        </div>
        <div class="controls">
          <button class="play-btn" id="playBtn" aria-label="Play">
            <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <div class="time" id="currentTime">0:00</div>
          <div class="progress" id="progress">
            <div class="fill" id="fill"></div>
          </div>
          <div class="time" id="duration">0:00</div>
        </div>
      </div>
    </div>
  </div>

  <div class="socials">
    <a class="social" href="#"><img src="assets/instagram.png"></a>
    <a class="social" href="#"><img src="assets/lastfm.png"></a>
  </div>

</div>

<audio id="audio" src="assets/song.mp3" preload="metadata"></audio>

<script>
const audio = document.getElementById('audio');
const playBtn = document.getElementById('playBtn');
const playIcon = document.getElementById('playIcon');
const progress = document.getElementById('progress');
const fill = document.getElementById('fill');
const currentTimeEl = document.getElementById('currentTime');
const durationEl = document.getElementById('duration');

playBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play().catch(()=>{});
  } else {
    audio.pause();
  }
});
audio.addEventListener('play', () => {
  playIcon.innerHTML = '<path d="M6 5h4v14H6zm8 0h4v14h-4z"/>';
});
audio.addEventListener('pause', () => {
  playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
});
audio.addEventListener('timeupdate', () => {
  if (!audio.duration) return;
  const pct = (audio.currentTime / audio.duration) * 100;
  fill.style.width = pct + '%';
  currentTimeEl.textContent = formatTime(audio.currentTime);
});
audio.addEventListener('loadedmetadata', () => {
  durationEl.textContent = formatTime(audio.duration);
});

// Draggable progress bar
let isDragging = false;
progress.addEventListener('mousedown', (e) => {
  isDragging = true;
  seek(e);
});
progress.addEventListener('mousemove', (e) => {
  if (isDragging) seek(e);
});
progress.addEventListener('mouseup', () => {
  isDragging = false;
});
progress.addEventListener('mouseleave', () => {
  isDragging = false;
});
progress.addEventListener('touchstart', (e) => {
  isDragging = true;
  seek(e.touches[0]);
});
progress.addEventListener('touchmove', (e) => {
  if (isDragging) seek(e.touches[0]);
});
progress.addEventListener('touchend', () => {
  isDragging = false;
});
function seek(e) {
  const rect = progress.getBoundingClientRect();
  const pct = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
  audio.currentTime = pct * audio.duration;
}
function formatTime(s) {
  if (!s || isNaN(s)) return '0:00';
  const m = Math.floor(s/60);
  const sec = Math.floor(s%60).toString().padStart(2,'0');
  return `${m}:${sec}`;
}
</script>

</body>
</html>
